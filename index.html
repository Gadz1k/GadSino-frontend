<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Karol's Kasyno Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e84118;
    }
    #game, #lobby {
      margin-top: 2em;
    }
    #player-hand, #dealer-hand, #players-list {
      margin: 1em auto;
      font-size: 1.3em;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      width: 300px;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }
    h1 {
      color: #ffa502;
    }
    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>♠ Karol's Kasyno ♠</h1>

  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">–</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">–</span> żetonów</div>
  </div>

  <input id="username" placeholder="Twoja ksywka" />
  <button onclick="register()">Zaloguj się / Zarejestruj</button>

  <div id="lobby">
    <br><br>
    <button onclick="createTable()">Stwórz nowy stół</button>
    <input id="table-id" placeholder="Wklej ID stołu" />
    <button onclick="joinTable()">Dołącz do stołu</button>
    <div id="players-list"></div>
  </div>

  <div id="game">
    <button onclick="startRound()">Start Rundy</button>
    <h2>Twoja ręka:</h2>
    <div id="player-hand"></div>
    <h2>Dealer:</h2>
    <div id="dealer-hand"></div>
    <p id="result"></p>
    <p id="balance"></p>
  </div>

  <script>
    const socket = io('https://gadsino.onrender.com');
    let username = '';
    let currentTableId = '';

    socket.on('table_update', (table) => {
      const names = table.players.map(p => p.username);
      document.getElementById('players-list').innerText = 'Gracze przy stole: ' + names.join(', ');
    });

    socket.on('round_started', (table) => {
      const player = table.players.find(p => p.username === username);
      document.getElementById('player-hand').innerText = player.hand.join(', ');
      document.getElementById('dealer-hand').innerText = table.dealerHand.join(', ') + ', ?';
      document.getElementById('result').innerText = 'Runda rozpoczęta';
    });

    socket.on('timer_end', () => {
      document.getElementById('result').innerText = 'Koniec czasu rundy!';
    });

    function updateUserInfo() {
      document.getElementById('logged-user').innerText = username;
      fetch(`https://gadsino.onrender.com/player/${username}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('user-balance').innerText = data.balance;
        })
        .catch(() => {
          document.getElementById('user-balance').innerText = '–';
        });
    }

    function register() {
      username = document.getElementById('username').value;
      fetch('https://gadsino.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        updateUserInfo();
      })
      .catch(() => alert('Błąd rejestracji.')); 
    }

    function createTable() {
      fetch('https://gadsino.onrender.com/create-table', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          currentTableId = data.tableId;
          alert(`Stół stworzony! ID: ${data.tableId}`);
        });
    }

    function joinTable() {
      currentTableId = document.getElementById('table-id').value;
      fetch('https://gadsino.onrender.com/join-table', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, tableId: currentTableId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        socket.emit('join_table', { tableId: currentTableId, username });
      });
    }

    function startRound() {
      socket.emit('start_round', { tableId: currentTableId });
    }
  </script>
</body>
</html>
