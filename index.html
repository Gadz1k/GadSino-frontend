<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Gadsino</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.landing {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #leaderboard-panel {
  position: fixed;
  top: 100px;
  left: 30px;
  background: #2f3542;
  padding: 1em 1.5em;
  border-radius: 15px;
  color: white;
  width: 220px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  z-index: 50;
}
    #leaderboard-panel h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #ffa502;
      text-align: center;
    }
    
    #leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #leaderboard-list li {
      padding: 6px 0;
      font-size: 1.1em;
      border-bottom: 1px solid #444;
    }
    
    #leaderboard-list li:last-child {
      border-bottom: none;
    }
    #leaderboard-filter {
      margin-bottom: 0.5em;
      text-align: center;
    }
    #leaderboard-filter select {
      background: #2f3542;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.3em 0.6em;
      font-size: 1em;
    }
    header {
      position: fixed;
      top: 0; right: 0;
      padding: 1em 2em;
    }
    header button {
      background: #ff4757;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-left: 10px;
    }
    header button:hover {
      background: #e84118;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffa502;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      max-width: 400px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-toggle {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: #2f3542;
      border-radius: 10px;
      padding: 0.5em 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
      min-width: 150px;
    }
    
    .dropdown-item {
      padding: 0.5em 1em;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    
    .dropdown-item:hover {
      background: #57606f;
    }
    
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    a button {
      font-size: 1.2em;
      padding: 1em 2em;
      border-radius: 10px;
      background: #ff4757;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    a button:hover {
      background: #e84118;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-box {
      background: #2f3542;
      padding: 2em;
      border-radius: 10px;
      width: 300px;
      text-align: left;
      color: white;
    }
    .modal-box h2 {
      margin-top: 0;
      margin-bottom: 1em;
      color: #ffa502;
    }
    .modal-box label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .modal-box input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .modal-box button {
      width: 100%;
      background: #ff4757;
      border: none;
      padding: 0.7em;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-box button:hover {
      background: #e84118;
    }
    .modal-box .close-btn {
      background: #555;
      margin-top: 1em;
    }
    .modal-box .close-btn:hover {
      background: #444;
    }
    .modal-error {
      color: #ff6b6b;
      margin-bottom: 1em;
      font-weight: bold;
      display: none;
    }
    #logo {
      font-family: 'Courier New', monospace;
      font-size: 3em;
      text-align: center;
      margin-bottom: 0.3em;
    }
    #logo .text {
      font-weight: bold;
      color: #ffa502;
      animation: neonGlow 1.5s infinite alternate;
    }
    
    #logo .emoji {
      font-size: 0.9em;
      display: inline-block;
    }
    
    .flicker {
      animation: flicker 2s infinite steps(2, start);
    }
    
    @keyframes neonGlow {
      from {
        text-shadow:
          0 0 5px #ffa502,
          0 0 10px #fffa65,
          0 0 20px #ff6f00;
      }
      to {
        text-shadow:
          0 0 10px #ff9f1a,
          0 0 20px #ff6f00,
          0 0 30px #ff3f00;
      }
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body class="landing">
  <header>
    <button id="login-open-btn">Loguj siƒô</button>
    <button id="register-open-btn">Zarejestruj siƒô</button>
  </header>
  <h1 id="logo">
    <span class="emoji flicker">üé∞</span>
    <span class="text">GadSino</span>
    <span class="emoji flicker">üé∞</span>
  </h1>
  <div id="leaderboard-panel">
    <h2>üèÜ Top Gracze</h2>
    <div id="leaderboard-filter">
      <select id="leaderboard-select">
        <option value="all">Ca≈Çy czas</option>
        <option value="daily">Dzisiaj</option>
        <option value="monthly">Ten miesiƒÖc</option>
      </select>
    </div>
    <ul id="leaderboard-list"></ul>
  </div>
  <p>Witamy w miejscu, gdzie marzenia umierajƒÖ szybciej ni≈º twoje saldo.</p>
  <a href="blackjack.html"><button>‚ô† Zagraj w Blackjacka ‚ô†</button></a>

  <div id="login-modal" class="modal">
    <div class="modal-box">
      <h2>Logowanie</h2>
      <div id="login-error" class="modal-error"></div>
      <label for="login-username">Nazwa u≈ºytkownika</label>
      <input type="text" id="login-username" autocomplete="username" />
      <label for="login-password">Has≈Ço</label>
      <input type="password" id="login-password" autocomplete="current-password" />
      <button id="login-submit-btn">Zaloguj siƒô</button>
      <button class="close-btn" id="login-close-btn">Anuluj</button>
    </div>
  </div>

  <div id="register-modal" class="modal">
    <div class="modal-box">
      <h2>Rejestracja</h2>
      <div id="register-error" class="modal-error"></div>
      <label for="register-username">Nazwa u≈ºytkownika</label>
      <input type="text" id="register-username" autocomplete="username" />
      <label for="register-email">Email</label>
      <input type="email" id="register-email" autocomplete="email" />
      <label for="register-password">Has≈Ço</label>
      <input type="password" id="register-password" autocomplete="new-password" />
      <button id="register-submit-btn">Zarejestruj siƒô</button>
      <button class="close-btn" id="register-close-btn">Anuluj</button>
    </div>
  </div>
  <div id="deposit-modal" class="modal">
    <div class="modal-box">
      <h2>üí∞ Wp≈Çaƒá ≈ºetony</h2>
      <div id="deposit-error" class="modal-error"></div>
      <label for="deposit-amount">Ilo≈õƒá ≈ºeton√≥w</label>
      <input type="number" id="deposit-amount" min="1" placeholder="Np. 100" />
      <button id="deposit-submit-btn">Wp≈Çaƒá</button>
      <button class="close-btn" id="deposit-close-btn">Anuluj</button>
    </div>
  </div>
  <script>
  const loginModal = document.getElementById('login-modal');
  const registerModal = document.getElementById('register-modal');
  const loginOpenBtn = document.getElementById('login-open-btn');
  const registerOpenBtn = document.getElementById('register-open-btn');
  const loginCloseBtn = document.getElementById('login-close-btn');
  const registerCloseBtn = document.getElementById('register-close-btn');
  const loginError = document.getElementById('login-error');
  const registerError = document.getElementById('register-error');
  const depositModal = document.getElementById('deposit-modal');
  const depositBtn = document.getElementById('deposit-submit-btn');
  const depositCloseBtn = document.getElementById('deposit-close-btn');
  const depositError = document.getElementById('deposit-error');

  loginOpenBtn.onclick = () => {
    loginError.style.display = 'none';
    loginModal.classList.add('active');
    registerModal.classList.remove('active');
  };
  registerOpenBtn.onclick = () => {
    registerError.style.display = 'none';
    registerModal.classList.add('active');
    loginModal.classList.remove('active');
  };
  loginCloseBtn.onclick = () => loginModal.classList.remove('active');
  registerCloseBtn.onclick = () => registerModal.classList.remove('active');

  document.getElementById('login-submit-btn').onclick = async () => {
    loginError.style.display = 'none';
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    if (!username || !password) {
      loginError.style.display = 'block';
      loginError.textContent = 'Podaj nazwƒô u≈ºytkownika i has≈Ço.';
      return;
    }

    try {
      const res = await fetch('https://gadsino.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) {
        loginError.style.display = 'block';
        loginError.textContent = data.message || 'B≈ÇƒÖd logowania.';
        return;
      }
      localStorage.setItem('user', JSON.stringify(data));
      alert(`Witaj, ${data.username}!`);
      window.location.reload();
    } catch (e) {
      loginError.style.display = 'block';
      loginError.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.';
    }
  };

  document.getElementById('register-submit-btn').onclick = async () => {
    registerError.style.display = 'none';
    const username = document.getElementById('register-username').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    if (!username || !email || !password) {
      registerError.style.display = 'block';
      registerError.textContent = 'Wype≈Çnij wszystkie pola.';
      return;
    }

    try {
      const res = await fetch('https://gadsino.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (!res.ok) {
        registerError.style.display = 'block';
        registerError.textContent = data.message || 'B≈ÇƒÖd rejestracji.';
        return;
      }
      alert('Rejestracja udana! Mo≈ºesz siƒô zalogowaƒá.');
      registerModal.classList.remove('active');
    } catch (e) {
      registerError.style.display = 'block';
      registerError.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.';
    }
  };

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      loginModal.classList.remove('active');
      registerModal.classList.remove('active');
      depositModal.classList.remove('active');
    }
  });

  function goToProfile() {
    window.location.href = 'profile.html';
  }

  function openAddChipsModal() {
    depositError.style.display = 'none';
    document.getElementById('deposit-amount').value = '';
    depositModal.classList.add('active');
  }

  depositCloseBtn.onclick = () => depositModal.classList.remove('active');

  depositBtn.onclick = async () => {
    depositError.style.display = 'none';
    const amount = parseInt(document.getElementById('deposit-amount').value);
    const user = JSON.parse(localStorage.getItem('user'));
    if (!amount || amount <= 0) {
      depositError.textContent = 'Podaj poprawnƒÖ kwotƒô.';
      depositError.style.display = 'block';
      return;
    }

    try {
      const res = await fetch(`https://gadsino.onrender.com/player/${user.username}/deposit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'B≈ÇƒÖd wp≈Çaty.');

      // Aktualizacja salda
      document.querySelectorAll('span').forEach(el => {
        if (el.textContent.includes('≈ºeton')) {
          el.textContent = `üí∞ ${data.balance} ≈ºeton√≥w`;
        }
      });

      depositModal.classList.remove('active');
    } catch (err) {
      depositError.textContent = err.message || 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.';
      depositError.style.display = 'block';
    }
  };

  function renderLeaderboard(mode = 'all') {
    fetch(`https://gadsino.onrender.com/leaderboard/${mode}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        data.forEach((entry, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ${entry.username} ‚Äì ${entry.balance} ≈ºeton√≥w`;
          list.appendChild(li);
        });
      })
      .catch(() => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '<li>B≈ÇƒÖd ≈Çadowania</li>';
      });
  }

  document.getElementById('leaderboard-select').addEventListener('change', (e) => {
    renderLeaderboard(e.target.value);
  });

  // inicjalizacja z domy≈õlnym widokiem
  renderLeaderboard('all');

  const user = JSON.parse(localStorage.getItem('user'));
  if (user) {
    loginOpenBtn.style.display = 'none';
    registerOpenBtn.style.display = 'none';

    const userInfo = document.createElement('div');

    fetch(`https://gadsino.onrender.com/player/${user.username}`)
      .then(res => res.json())
      .then(data => {
        userInfo.innerHTML = `
          <div class="dropdown">
            <button class="dropdown-toggle">üë§ ${user.username} ‚è∑</button>
            <div class="dropdown-menu">
              <div class="dropdown-item" onclick="goToProfile()">üëÅ Profil</div>
              <div class="dropdown-item" onclick="openAddChipsModal()">üí∞ Wp≈Çaƒá ≈ºetony</div>
              <div class="dropdown-item" onclick="logout()">üö™ Wyloguj</div>
            </div>
          </div>
          <span style="margin-left: 10px;">üí∞ ${data.balance} ≈ºeton√≥w</span>
        `;
        document.querySelector('header').appendChild(userInfo);
        renderLeaderboard();
      })
      .catch(() => {
        userInfo.textContent = `üë§ Zalogowany jako: ${user.username} | üí∞ B≈ÇƒÖd pobierania salda`;
        document.querySelector('header').appendChild(userInfo);
        renderLeaderboard();
      });

    document.querySelector('a[href="blackjack.html"] button').disabled = false;
  } else {
    document.querySelector('a[href="blackjack.html"] button').disabled = true;
    renderLeaderboard(); // renderuj leaderboard gdy nie ma usera
  }

  function logout() {
    localStorage.removeItem('user');
    window.location.reload();
  }
</script>
</body>
</html>
