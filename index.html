<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Gadsino</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.landing {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header {
      position: fixed;
      top: 0; right: 0;
      padding: 1em 2em;
    }
    header button {
      background: #ff4757;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-left: 10px;
    }
    header button:hover {
      background: #e84118;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffa502;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      max-width: 400px;
    }
    a button {
      font-size: 1.2em;
      padding: 1em 2em;
      border-radius: 10px;
      background: #ff4757;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    a button:hover {
      background: #e84118;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-box {
      background: #2f3542;
      padding: 2em;
      border-radius: 10px;
      width: 300px;
      text-align: left;
      color: white;
    }
    .modal-box h2 {
      margin-top: 0;
      margin-bottom: 1em;
      color: #ffa502;
    }
    .modal-box label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .modal-box input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .modal-box button {
      width: 100%;
      background: #ff4757;
      border: none;
      padding: 0.7em;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-box button:hover {
      background: #e84118;
    }
    .modal-box .close-btn {
      background: #555;
      margin-top: 1em;
    }
    .modal-box .close-btn:hover {
      background: #444;
    }
    .modal-error {
      color: #ff6b6b;
      margin-bottom: 1em;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body class="landing">
  <header>
    <button id="login-open-btn">Loguj siÄ™</button>
    <button id="register-open-btn">Zarejestruj siÄ™</button>
  </header>

  <h1>ðŸŽ° GadSino ðŸŽ°</h1>
  <p>Witamy w miejscu, gdzie marzenia umierajÄ… szybciej niÅ¼ twoje saldo.</p>
  <a href="blackjack.html"><button>â™  Zagraj w Blackjacka â™ </button></a>

  <!-- Modal logowania -->
  <div id="login-modal" class="modal">
    <div class="modal-box">
      <h2>Logowanie</h2>
      <div id="login-error" class="modal-error"></div>
      <label for="login-username">Nazwa uÅ¼ytkownika</label>
      <input type="text" id="login-username" autocomplete="username" />
      <label for="login-password">HasÅ‚o</label>
      <input type="password" id="login-password" autocomplete="current-password" />
      <button id="login-submit-btn">Zaloguj siÄ™</button>
      <button class="close-btn" id="login-close-btn">Anuluj</button>
    </div>
  </div>

  <!-- Modal rejestracji -->
  <div id="register-modal" class="modal">
    <div class="modal-box">
      <h2>Rejestracja</h2>
      <div id="register-error" class="modal-error"></div>
      <label for="register-username">Nazwa uÅ¼ytkownika</label>
      <input type="text" id="register-username" autocomplete="username" />
      <label for="register-email">Email</label>
      <input type="email" id="register-email" autocomplete="email" />
      <label for="register-password">HasÅ‚o</label>
      <input type="password" id="register-password" autocomplete="new-password" />
      <button id="register-submit-btn">Zarejestruj siÄ™</button>
      <button class="close-btn" id="register-close-btn">Anuluj</button>
    </div>
  </div>

  <script>
    const loginModal = document.getElementById('login-modal');
    const registerModal = document.getElementById('register-modal');
    const loginOpenBtn = document.getElementById('login-open-btn');
    const registerOpenBtn = document.getElementById('register-open-btn');
    const loginCloseBtn = document.getElementById('login-close-btn');
    const registerCloseBtn = document.getElementById('register-close-btn');
    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
  
    loginOpenBtn.onclick = () => {
      loginError.style.display = 'none';
      loginError.textContent = '';
      loginModal.classList.add('active');
      registerModal.classList.remove('active');
    };
    registerOpenBtn.onclick = () => {
      registerError.style.display = 'none';
      registerError.textContent = '';
      registerModal.classList.add('active');
      loginModal.classList.remove('active');
    };
    loginCloseBtn.onclick = () => loginModal.classList.remove('active');
    registerCloseBtn.onclick = () => registerModal.classList.remove('active');
  
    document.getElementById('login-submit-btn').onclick = async () => {
      loginError.style.display = 'none';
      loginError.textContent = '';
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
  
      if (!username || !password) {
        loginError.style.display = 'block';
        loginError.textContent = 'Podaj nazwÄ™ uÅ¼ytkownika i hasÅ‚o.';
        return;
      }
  
      try {
        const res = await fetch('https://gadsino.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!res.ok) {
          loginError.style.display = 'block';
          loginError.textContent = data.message || 'BÅ‚Ä…d logowania.';
          return;
        }
        loginModal.classList.remove('active');
        alert(`Witaj, ${data.username}! Zalogowano pomyÅ›lnie.`);
        localStorage.setItem('user', JSON.stringify(data));
        window.location.reload();
      } catch (e) {
        loginError.style.display = 'block';
        loginError.textContent = 'BÅ‚Ä…d poÅ‚Ä…czenia z serwerem.';
      }
    };
  
    document.getElementById('register-submit-btn').onclick = async () => {
      registerError.style.display = 'none';
      registerError.textContent = '';
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
  
      if (!username || !email || !password) {
        registerError.style.display = 'block';
        registerError.textContent = 'WypeÅ‚nij wszystkie pola.';
        return;
      }
  
      try {
        const res = await fetch('https://gadsino.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        const data = await res.json();
        if (!res.ok) {
          registerError.style.display = 'block';
          registerError.textContent = data.message || 'BÅ‚Ä…d rejestracji.';
          return;
        }
        registerModal.classList.remove('active');
        alert('Zarejestrowano pomyÅ›lnie! MoÅ¼esz siÄ™ teraz zalogowaÄ‡.');
      } catch (e) {
        registerError.style.display = 'block';
        registerError.textContent = 'BÅ‚Ä…d poÅ‚Ä…czenia z serwerem.';
      }
    };
  
    // ESC zamyka modale
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        loginModal.classList.remove('active');
        registerModal.classList.remove('active');
      }
    });
  
    // ðŸ§  LOGIKA ZALOGOWANEGO UÅ»YTKOWNIKA
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      loginOpenBtn.style.display = 'none';
      registerOpenBtn.style.display = 'none';
  
      const userInfo = document.createElement('div');
      userInfo.innerHTML = `ðŸ‘¤ Zalogowany jako: ${user.username} | ðŸ’° ${user.balance}`;
      document.querySelector('header').appendChild(userInfo);
  
      document.querySelector('a[href="blackjack.html"] button').disabled = false;
    } else {
      document.querySelector('a[href="blackjack.html"] button').disabled = true;
    }
  </script>
</body>
</html>
