<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Profil ‚Äì Gadsino</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    .content {
      max-width: 900px;
      margin: 3em auto;
      background: #2f3542;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: #ffa502;
      text-align: center;
      margin-bottom: 1em;
    }

    .info {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .info span {
      color: #fbc531;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: #ff4757;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      margin-top: 1em;
    }

    .btn:hover {
      background: #e84118;
    }

    .emoji {
      font-size: 1.3em;
      margin-right: 5px;
    }

    .flexbox {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }

    .profile-box, .history-box {
      flex: 1;
      min-width: 300px;
    }

    .history-box h2 {
      color: #ffa502;
      margin-top: 0.5em;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 0.6em;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background: #3a3a3a;
      color: #ffa502;
    }

    td {
      color: #f1f2f6;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn">‚Üê Powr√≥t</a>
    <div id="balance-display">üí∞ ...</div>
  </header>

  <div class="content">
    <h1><span class="emoji">üßç‚Äç‚ôÇÔ∏è</span>Tw√≥j Profil</h1>
    <div class="flexbox">
      <div class="profile-box">
        <div class="info">üë§ Nazwa u≈ºytkownika: <span id="username">...</span></div>
        <div class="info">üí∞ Saldo: <span id="balance">...</span> ≈ºeton√≥w</div>
        <div class="info">üìß E-mail: <span id="email">...</span></div>
        <div class="info">üìÖ Do≈ÇƒÖczy≈Ç: <span id="createdAt">...</span></div>
        <a class="btn" onclick="alert('Opcja edycji profilu bƒôdzie dostƒôpna wkr√≥tce!')">‚úèÔ∏è Edytuj profil</a>
      </div>

      <div class="history-box">
        <h2>üìú Historia transakcji</h2>
        <div id="history-error" class="error" style="display:none;"></div>
        <table id="history-table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Typ</th>
              <th>Ilo≈õƒá</th>
              <th>Saldo po</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4">≈Åadowanie danych...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      window.location.href = 'index.html';
    } else {
      fetch(`https://gadsino.onrender.com/player/${user.username}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('username').textContent = user.username;
          document.getElementById('balance').textContent = data.balance;
          document.getElementById('email').textContent = data.email || 'brak danych';
          document.getElementById('createdAt').textContent = new Date(data.createdAt).toLocaleDateString('pl-PL');
          document.getElementById('balance-display').textContent = `üí∞ ${data.balance} ≈ºeton√≥w`;
        })
        .catch(() => {
          alert('B≈ÇƒÖd ≈Çadowania danych profilu.');
        });

      fetch(`https://gadsino.onrender.com/player/${user.username}/history`)
        .then(res => res.json())
        .then(history => {
          const tbody = document.querySelector('#history-table tbody');
          tbody.innerHTML = '';
          if (history.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">Brak transakcji.</td></tr>';
            return;
          }
          history.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${new Date(item.date).toLocaleDateString('pl-PL')}</td>
              <td>${item.type}</td>
              <td>${item.amount > 0 ? '+' : ''}${item.amount}</td>
              <td>${item.balanceAfter}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          document.getElementById('history-error').textContent = 'Nie uda≈Ço siƒô pobraƒá historii.';
          document.getElementById('history-error').style.display = 'block';
        });
    }
  </script>
</body>
</html>
