<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" type="image/png" href="img/icon.png">
  <meta charset="UTF-8" />
  <title>Profil ‚Äì Gadsino</title>
  <style>
    /* --- Podstawowe ustawienia i t≈Ço dopasowane do reszty strony --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 50% 0%, #3a3a3a 0%, #121212 50%);
      color: #f1f2f6;
      margin: 0;
      padding: 0;
    }

    /* --- Nag≈Ç√≥wek (warto go zrobiƒá komponentem i wstawiaƒá na ka≈ºdej podstronie) --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 3em;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid #333;
    }
    
    /* --- G≈Ç√≥wny kontener na tre≈õƒá --- */
    .content-wrapper {
      max-width: 1200px;
      margin: 3em auto;
      padding: 0 2em;
    }

    .flexbox {
      display: flex;
      flex-wrap: wrap;
      gap: 3em;
      align-items: flex-start;
    }

    .profile-box, .history-box {
      flex: 1;
      min-width: 350px;
      background: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    /* --- Typografia i nag≈Ç√≥wki --- */
    h1, h2 {
      color: #fbc531; /* Z≈Çoty akcent */
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    
    /* --- Stylizacja informacji o profilu --- */
    .info {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .info span {
      color: #fff;
      font-weight: bold;
    }
    
    /* --- Ujednolicony wyglƒÖd przycisk√≥w (jak na stronie g≈Ç√≥wnej) --- */
    .btn {
      display: inline-block;
      padding: 0.8em 1.8em;
      background: #fbc531; /* Z≈Çoty przycisk */
      color: #121212; /* Ciemny tekst */
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      margin-top: 1em;
    }
    .btn:hover {
      background: #ffa801;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(251, 197, 49, 0.2);
    }
    .btn-back {
        background: #333;
        color: #fff;
    }
    .btn-back:hover {
        background: #444;
        box-shadow: none;
    }
    
    /* --- Nowoczesny wyglƒÖd tabeli --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5em;
      font-size: 0.95em;
    }
    th, td {
      padding: 0.9em 0.7em;
      text-align: left;
    }
    thead tr {
      border-bottom: 2px solid #fbc531;
    }
    th {
      color: #fbc531;
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 0.5px;
    }
    tbody tr {
      border-bottom: 1px solid #333;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    tbody tr:hover {
      background: #2a2a2a;
    }
    
    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 1em;
      text-align: center;
      padding: 1em;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
    }

  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn btn-back">‚Üê Powr√≥t do lobby</a>
    <div id="balance-display" style="font-size: 1.2em; font-weight: bold;"></div>
  </header>

  <div class="content-wrapper">
    <div class="flexbox">
      <div class="profile-box">
        <h2>Dane konta</h2>
        <div class="info">üë§ Nazwa u≈ºytkownika: <span id="username">...</span></div>
        <div class="info">üí∞ Saldo: <span id="balance">...</span></div>
        <div class="info">üìß E-mail: <span id="email">...</span></div>
        <div class="info">üìÖ Data do≈ÇƒÖczenia: <span id="createdAt">...</span></div>
        <a class="btn" onclick="alert('Opcja edycji profilu bƒôdzie dostƒôpna wkr√≥tce!')">Edytuj profil</a>
      </div>

      <div class="history-box">
        <h2>Historia transakcji</h2>
        <div id="history-error" class="error" style="display:none;"></div>
        <table id="history-table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Typ</th>
              <th>Ilo≈õƒá</th>
              <th>Saldo po</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" style="text-align: center;">≈Åadowanie danych...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Tw√≥j skrypt JavaScript pozostaje bez zmian - jest w porzƒÖdku.
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      window.location.href = 'index.html';
    } else {
      fetch(`https://gadsino.onrender.com/api/users/player/${user.username}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('username').textContent = user.username;
          document.getElementById('balance').textContent = `${data.balance} ≈ºeton√≥w`;
          document.getElementById('email').textContent = data.email || 'Brak danych';
          document.getElementById('createdAt').textContent = new Date(data.createdAt).toLocaleDateString('pl-PL');
          document.getElementById('balance-display').textContent = `üí∞ ${data.balance} ≈ºeton√≥w`;
        })
        .catch(() => {
          alert('B≈ÇƒÖd ≈Çadowania danych profilu.');
        });

      fetch(`https://gadsino.onrender.com/api/users/player/${user.username}`)
        .then(res => res.json())
        .then(history => {
          const tbody = document.querySelector('#history-table tbody');
          tbody.innerHTML = '';
          if (history.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Brak transakcji do wy≈õwietlenia.</td></tr>';
            return;
          }
          history.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sortowanie od najnowszych
          history.forEach(item => {
            const tr = document.createElement('tr');
            const amountColor = item.amount > 0 ? '#2ecc71' : '#e74c3c'; // Zielony dla wp≈Çat, czerwony dla wyp≈Çat
            tr.innerHTML = `
              <td>${new Date(item.date).toLocaleDateString('pl-PL')}</td>
              <td>${item.type}</td>
              <td style="font-weight: bold; color: ${amountColor}">${item.amount > 0 ? '+' : ''}${item.amount}</td>
              <td>${item.balanceAfter}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          document.getElementById('history-error').textContent = 'Nie uda≈Ço siƒô pobraƒá historii transakcji.';
          document.getElementById('history-error').style.display = 'block';
        });
    }
  </script>
</body>
</html>
