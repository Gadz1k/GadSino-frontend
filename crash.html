<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Crash Game - Gadsino</title>
  <link rel="icon" type="image/png" href="img/icon.png">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Poppins:wght@400;600&display=swap');
    
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #fbc531;
      --text-color: #f1f2f6;
      --green: #2ecc71;
      --red: #e74c3c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1em 2em;
      background: rgba(0,0,0,0.2);
      display: flex; /* ZMIENIONE */
      justify-content: space-between; /* ZMIENIONE */
      align-items: center; /* ZMIENIONE */
      border-bottom: 1px solid #333;
      box-sizing: border-box;
    }
    
    /* DODANE style dla salda */
    .balance-display {
      font-size: 1.1em;
      font-weight: 600;
    }
    .balance-display span {
      color: var(--primary-color);
      font-family: 'Roboto Mono', monospace;
    }
    
    .game-container {
      display: flex;
      gap: 2em;
      padding: 2em;
      width: 100%;
      max-width: 1400px;
    }
    
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      background: var(--surface-color);
      padding: 2em;
      border-radius: 12px;
    }

    .right-panel {
      flex: 3;
      position: relative;
      background: var(--surface-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 500px;
    }
    
    .multiplier-display {
      font-family: 'Roboto Mono', monospace;
      font-size: 6rem;
      font-weight: 700;
      z-index: 2;
      transition: color 0.5s ease;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    
    .game-phase-info {
      position: absolute;
      top: 2em;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0.8;
    }
    
    .bet-timer {
      text-align: center;
      margin: 0.8em 0;
      font-size: 1.1em;
      font-weight: 600;
      color: var(--primary-color);
      height: 20px;
    }

    .bet-controls h3 {
      margin-top: 0;
      color: var(--primary-color);
    }
    
    .bet-input {
      width: 100%;
      padding: 0.8em;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1.2rem;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    
    .btn {
      width: 100%;
      padding: 1em;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-bet { background: var(--primary-color); color: #121212; }
    .btn-bet:hover:not(:disabled) { background: #fdd835; }
    .btn-bet:disabled { background: #555; color: #999; cursor: not-allowed; }
    
    .btn-cashout { background: var(--green); color: white; }
    .btn-cashout:hover { background: #34d399; }
    .btn-cashout:disabled { display: none; }

    .players-list {
      flex-grow: 1;
    }
    .players-list h3 { color: var(--primary-color); }
    
    #player-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    #player-table th, #player-table td { padding: 0.5em; }
    #player-table thead { border-bottom: 1px solid var(--primary-color); }
    
    .status-playing { color: var(--primary-color); }
    .status-cashed { color: var(--green); }

    .history-bar {
      display: flex;
      gap: 0.5em;
      padding: 1em;
      background: var(--surface-color);
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
    }
    .history-item {
      padding: 0.5em 1em;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>CRASH</h1>
    <div class="balance-display">Saldo: <span id="user-balance">≈Åadowanie...</span></div>
  </header>

  <div class="history-bar" id="history-bar"></div>

  <div class="game-container">
    <div class="left-panel">
      <div class="bet-controls">
        <h3>Postaw Zak≈Çad</h3>
        <input type="number" id="bet-amount" class="bet-input" placeholder="Kwota...">
        <button id="bet-button" class="btn btn-bet">Postaw zak≈Çad</button>
        <div id="bet-timer" class="bet-timer"></div>
        <button id="cashout-button" class="btn btn-cashout" disabled>Wyp≈Çaƒá</button>
      </div>
      <div class="players-list">
        <h3>Gracze w tej rundzie</h3>
        <table id="player-table">
          <thead>
            <tr>
              <th>Gracz</th>
              <th>Zak≈Çad</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="player-table-body"></tbody>
        </table>
      </div>
    </div>
    
    <div class="right-panel">
      <div id="game-phase-info" class="game-phase-info"></div>
      <div id="multiplier-display" class="multiplier-display">1.00x</div>
    </div>
  </div>

<script>
  const socket = io("https://gadsino.onrender.com"); // ZMIE≈É NA ADRES SWOJEGO SERWERA
  const userFromStorage = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
  const username = userFromStorage ? userFromStorage.username : `Guest${Math.floor(Math.random()*1000)}`;

  // Elementy UI
  const betBtn = document.getElementById('bet-button');
  const cashoutBtn = document.getElementById('cashout-button');
  const betAmountInput = document.getElementById('bet-amount');
  const multiplierDisplay = document.getElementById('multiplier-display');
  const phaseInfo = document.getElementById('game-phase-info');
  const playerTableBody = document.getElementById('player-table-body');
  const historyBar = document.getElementById('history-bar');
  const betTimerDisplay = document.getElementById('bet-timer');
  const userBalanceSpan = document.getElementById('user-balance');
  
  // Zmienne stanu klienta
  let currentUserBalance = 0;
  
  // --- DODANE: Pobieranie salda przy starcie ---
  async function fetchUserBalance() {
    if (!userFromStorage) {
        userBalanceSpan.textContent = 'N/A';
        return;
    }
    try {
      const response = await fetch(`/player/${username}`);
      const data = await response.json();
      currentUserBalance = data.balance;
      userBalanceSpan.textContent = `${currentUserBalance} ü™ô`;
    } catch (error) {
      console.error("B≈ÇƒÖd pobierania salda:", error);
      userBalanceSpan.textContent = 'B≈ÇƒÖd';
    }
  }

  // --- Obs≈Çuga zdarze≈Ñ z serwera ---

  socket.on('connect', () => {
    console.log('Po≈ÇƒÖczono z serwerem gry Crash!');
    socket.emit('get_crash_state');
    fetchUserBalance(); // Pobieramy saldo po po≈ÇƒÖczeniu
  });

  socket.on('crash_state', (data) => {
    updatePlayers(data.players || {});
    updateHistory(data.history || []);

    switch(data.phase) {
      case 'betting':
        setBettingPhase(data.players || {}); // ZMIENIONE: Przekazujemy graczy
        break;
      case 'running':
        setRunningPhase(data.players || {});
        break;
      case 'crashed':
        setCrashedPhase(data.crashPoint);
        fetchUserBalance(); // Aktualizujemy saldo po rundzie
        break;
      default:
        setWaitingPhase();
    }
  });

  socket.on('crash_tick', (multiplier) => {
    multiplierDisplay.textContent = `${multiplier}x`;
    updateMultiplierColor(multiplier);
  });
  
  socket.on('crash_players_update', (players) => {
    updatePlayers(players);
  });
  
  socket.on('crash_bet_tick', (timeLeft) => {
    if (timeLeft > 0) {
      betTimerDisplay.textContent = `Start za: ${timeLeft}s`;
    } else {
      betTimerDisplay.textContent = '';
    }
  });

  // --- Funkcje pomocnicze UI ---
  
  function setWaitingPhase() {
    phaseInfo.textContent = 'Oczekiwanie na nastƒôpnƒÖ rundƒô...';
    betBtn.disabled = true;
    cashoutBtn.style.display = 'none';
    betBtn.style.display = 'block';
  }

  // ZMIENIONA funkcja, aby poprawnie synchronizowaƒá stan po od≈õwie≈ºeniu
  function setBettingPhase(players) {
    phaseInfo.textContent = 'Obstawiaj zak≈Çady!';
    multiplierDisplay.textContent = '1.00x';
    multiplierDisplay.style.color = 'var(--text-color)';
    betTimerDisplay.textContent = ''; 

    // Sprawdzamy, czy gracz ju≈º obstawi≈Ç w tej rundzie
    if (players[username]) {
      betBtn.disabled = true;
      betBtn.textContent = 'Zak≈Çad postawiony';
    } else {
      betBtn.disabled = false;
      betBtn.textContent = 'Postaw zak≈Çad';
    }
    
    cashoutBtn.style.display = 'none';
    betBtn.style.display = 'block';
  }

  function setRunningPhase(players) {
    phaseInfo.textContent = 'GRA TRWA!';
    betBtn.disabled = true;

    if (players[username] && players[username].status === 'playing') {
      cashoutBtn.style.display = 'block';
      cashoutBtn.disabled = false;
      betBtn.style.display = 'none';
    }
  }

  function setCrashedPhase(crashPoint) {
    phaseInfo.textContent = `CRASH @ ${crashPoint}x`;
    multiplierDisplay.textContent = `${crashPoint}x`;
    multiplierDisplay.style.color = 'var(--red)';
    cashoutBtn.disabled = true;
    cashoutBtn.style.display = 'none';
    betBtn.style.display = 'block';
    betBtn.disabled = true;
    betBtn.textContent = 'Oczekiwanie...';
  }

  function updatePlayers(players) {
    playerTableBody.innerHTML = '';
    for (const name in players) {
      const p = players[name];
      const row = document.createElement('tr');
      let statusHtml = '';
      if(p.status === 'playing') {
        statusHtml = `<span class="status-playing">W grze</span>`;
      } else if (p.status === 'cashed_out') {
        statusHtml = `<span class="status-cashed">Wyp≈Çacono @ ${p.cashoutAt}x</span>`;
      }
      row.innerHTML = `<td>${name}</td><td>${p.bet}</td><td>${statusHtml}</td>`;
      playerTableBody.appendChild(row);
    }
  }
  
  function updateHistory(history) {
    historyBar.innerHTML = '';
    history.forEach(point => {
      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = `${point}x`;
      item.style.backgroundColor = point < 2 ? '#444' : point < 5 ? 'var(--primary-color)' : 'var(--green)';
      item.style.color = point < 2 ? 'white' : 'black';
      historyBar.appendChild(item);
    });
  }
  
  function updateMultiplierColor(multiplier) {
    if (multiplier < 2) multiplierDisplay.style.color = 'var(--text-color)';
    else if (multiplier < 5) multiplierDisplay.style.color = '#68d391';
    else if (multiplier < 10) multiplierDisplay.style.color = '#fdd835';
    else multiplierDisplay.style.color = '#e53e3e';
  }

  // --- Obs≈Çuga akcji gracza ---

  betBtn.addEventListener('click', () => {
    const amount = parseInt(betAmountInput.value);
    if (!amount || amount <= 0) {
      alert("Wpisz poprawnƒÖ kwotƒô zak≈Çadu.");
      return;
    }
    // DODANA walidacja po stronie klienta
    if (amount > currentUserBalance) {
      alert("Nie masz wystarczajƒÖcych ≈õrodk√≥w.");
      return;
    }

    socket.emit('crash_bet', { username, amount });
    betBtn.disabled = true;
    betBtn.textContent = 'Zak≈Çad postawiony';
  });

  cashoutBtn.addEventListener('click', () => {
    socket.emit('crash_cashout', { username });
    cashoutBtn.disabled = true;
    cashoutBtn.textContent = 'Wyp≈Çacono';
  });

</script>
</body>
</html>
