<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GadSino Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #ffa502;
      text-align: center;
      margin-top: 1em;
    }

    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
      z-index: 10;
    }

    #table-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #table-container object {
      width: 100%;
      height: 100%;
      display: block;
    }

    #dealer-area {
      position: absolute;
      top: 7%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffa502;
      color: black;
      font-weight: bold;
      padding: 0.5em;
      border-radius: 10px;
      max-width: 45%;
      text-align: center;
      z-index: 2;
    }

    .dealer-cards {
      margin-top: 0.5em;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .table-slot {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      min-width: 0;
      min-height: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }

    .slot-cards {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .table-slot b {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85em;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .slot-cards img,
    .dealer-cards img {
      height: 60px;
      border-radius: 5px;
    }

    .join-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #ffa502;
      border-radius: 50%;
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.2s, transform 0.2s;
      pointer-events: auto;
    }

    .join-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    #countdown-timer {
      font-size: 1.5em;
      color: #00ffcc;
      text-align: center;
      margin-top: 1em;
    }

    #game {
      text-align: center;
      margin-top: 1em;
    }

    #actions {
      margin-top: 1em;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }

    #chip-modal {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 15px 15px 0 0;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .chip {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chip:hover {
      transform: scale(1.2);
    }

    button {
      padding: 0.5em 1em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <h1>‚ô† Karol's Kasyno ‚ô†</h1>
  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">--</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">--</span> ≈ºeton√≥w</div>
    <button id="leave-btn" style="display:none" onclick="leaveTable()">Opu≈õƒá st√≥≈Ç</button>
  </div>

  <div id="table-container">
    <object id="svg-table" type="image/svg+xml" data="img/bj-table.svg"></object>
    <div id="dealer-area">
      Dealer:
      <div class="dealer-cards" id="dealer-hand"></div>
    </div>
    <div id="slot-0" class="table-slot"></div>
    <div id="slot-1" class="table-slot"></div>
    <div id="slot-2" class="table-slot"></div>
    <div id="slot-3" class="table-slot"></div>
    <div id="slot-4" class="table-slot"></div>
  </div>
  <div id="countdown-timer"></div>
  <div id="game">
    <div id="actions" style="display:none">
      <button onclick="hit()">Dobierz</button>
      <button onclick="stand()">St√≥j</button>
    </div>
    <p id="result"></p>
  </div>

  <div id="chip-modal">
    <img src="chips/10.svg" class="chip" onclick="placeBet(10)" />
    <img src="chips/25.svg" class="chip" onclick="placeBet(25)" />
    <img src="chips/50.svg" class="chip" onclick="placeBet(50)" />
    <img src="chips/100.svg" class="chip" onclick="placeBet(100)" />
    <img src="chips/500.svg" class="chip" onclick="placeBet(500)" />
  </div>
    <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.username) {
      alert('Musisz siƒô najpierw zalogowaƒá!');
      window.location.href = 'index.html';
    }
    
    const username = user.username;
    const socket = io('https://gadsino.onrender.com');
    const defaultTableId = 'default';
    let joinedSlot = null;
    
    document.getElementById('logged-user').innerText = username;
    
    socket.on('table_update', updateHands);
    socket.on('round_started', table => {
      updateHands(table);
      document.getElementById('countdown-timer').innerText = '';
      document.getElementById('chip-modal').style.display = 'none';
    });
    socket.on('round_result', table => {
      updateHands(table);
      document.getElementById('chip-modal').style.display = 'none';
    });
    socket.on('your_turn', turnUser => {
      document.getElementById('actions').style.display = turnUser === username ? 'block' : 'none';
      document.getElementById('result').innerText = turnUser === username ? 'Twoja tura!' : `Tura gracza: ${turnUser}`;
    });
    socket.on('countdown_tick', secondsLeft => {
      document.getElementById('countdown-timer').innerText = `Runda rozpocznie siƒô za ${secondsLeft} sekund...`;
    });
    
    function getCardImg(card) {
      if (!card || card.rank === '‚ùì') return '<img src="svg-cards/back.svg" alt="Zakryta karta">';
      const map = { 'J': 'jack', 'Q': 'queen', 'K': 'king', 'A': 'ace' };
      const val = map[card.rank] || card.rank;
      return `<img src="svg-cards/${val}_of_${card.suit}.svg" alt="${card.rank}" />`;
    }
    
    function updateHands(table) {
      joinedSlot = null;
      let playerIsSeated = false;
    
      table.players.forEach((player, i) => {
        const el = document.getElementById(`slot-${i}`);
        if (player && el) {
          const cardsHTML = player.hand?.map(getCardImg).join('') || '';
          const betInfo = player.bet > 0 ? `: üí∞ ${player.bet} ≈ºeton√≥w` : '';
          let resultText = '';
    
          if (player.result === 'Wygrana') resultText = ' ‚úÖ';
          else if (player.result === 'Remis') resultText = ' ‚ûñ';
          else if (player.result === 'Przegrana') resultText = ' ‚ùå';
          else if (player.status === 'bust') resultText = ' üíÄ';
    
          el.innerHTML = `<b>${player.username}${betInfo}${resultText}</b><div class="slot-cards">${cardsHTML}</div>`;
          el.style.pointerEvents = 'none';
    
          if (player.username === username) {
            joinedSlot = i;
            playerIsSeated = true;
            document.getElementById('leave-btn').style.display = 'inline-block';
          }
        } else if (el) {
          el.style.pointerEvents = 'auto';
          el.innerHTML = joinedSlot === null
            ? `<button class="join-btn" onclick="joinSlot(${i})">üë§</button>`
            : '';
        }
      });
    
      document.getElementById('dealer-hand').innerHTML = table.dealerHand?.map(getCardImg).join('') || '';
      updateUserInfo();
    
      const chipModal = document.getElementById('chip-modal');
      chipModal.style.display = (table.phase === 'waiting_for_bets' && playerIsSeated) ? 'flex' : 'none';
    }
    
    function joinSlot(slotIndex) {
      if (joinedSlot !== null) return;
      socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
    }
    
    function leaveTable() {
      if (joinedSlot === null) return;
      socket.emit('leave_table', { tableId: defaultTableId, username });
      joinedSlot = null;
      document.getElementById('leave-btn').style.display = 'none';
    }
    
    function updateUserInfo() {
      fetch(`https://gadsino.onrender.com/player/${username}`)
        .then(res => res.json())
        .then(data => document.getElementById('user-balance').innerText = data.balance)
        .catch(() => document.getElementById('user-balance').innerText = '--');
    }
    
    function placeBet(amount) {
      if (joinedSlot === null) return alert('Najpierw do≈ÇƒÖcz do sto≈Çu!');
      socket.emit('place_bet', { tableId: defaultTableId, username, amount });
    }
    
    function hit() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' });
    }
    
    function stand() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' });
    }
    
    updateUserInfo();
    socket.emit('get_table_state', { tableId: defaultTableId });
    
    // SLOT DIV POZYCJONOWANIE NA SVG
    const svgObject = document.getElementById('svg-table');
    
    function positionSlots() {
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc) return;
    
      const svgRoot = svgDoc.documentElement;
      const svgBBox = svgObject.getBoundingClientRect();
    
      for (let i = 0; i < 5; i++) {
        const svgSlot = svgDoc.getElementById(`bj-table-u-slot-${i}`);
        const htmlSlot = document.getElementById(`slot-${i}`);
        if (!svgSlot || !htmlSlot) continue;
    
        const slotBBox = svgSlot.getBoundingClientRect();
    
        const left = ((slotBBox.x - svgBBox.x) / svgBBox.width) * 100;
        const top = ((slotBBox.y - svgBBox.y) / svgBBox.height) * 100;
        const width = (slotBBox.width / svgBBox.width) * 100;
        const height = (slotBBox.height / svgBBox.height) * 100;
    
        htmlSlot.style.left = `${left}%`;
        htmlSlot.style.top = `${top}%`;
        htmlSlot.style.width = `${width}%`;
        htmlSlot.style.height = `${height}%`;
        htmlSlot.style.position = 'absolute';
        htmlSlot.style.zIndex = '5';
      }
    }
    
    function waitForSVGReady(callback) {
      const svgDoc = svgObject.contentDocument;
      const testSlot = svgDoc?.getElementById('bj-table-u-slot-0');
      if (svgDoc && testSlot?.getBBox().width > 0) {
        callback();
      } else {
        setTimeout(() => waitForSVGReady(callback), 50);
      }
    }
    
    svgObject.addEventListener('load', () => {
      waitForSVGReady(positionSlots);
    });
    </script>
</body>
</html>
