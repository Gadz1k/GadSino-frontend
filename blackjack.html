<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GadSino Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2em;
    }
    button, select {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e84118;
    }
    h1 {
      color: #ffa502;
    }
    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
    }
    #table-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      max-width: 1400px;
      margin: 2em auto;
    }
    #dealer-area {
      background: #ffa502;
      color: black;
      font-weight: bold;
      padding: 1em;
      border-radius: 10px;
      width: 300px;
    }
    .dealer-cards {
      margin-top: 0.5em;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    #player-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      width: 100%;
    }
    .table-slot {
      background: #1e272e;
      border-radius: 10px;
      padding: 1em;
      min-height: 100px;
    }
    .slot-cards {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 0.5em;
    }
    .table-slot img, .dealer-cards img, #player-hand img {
      height: 70px;
    }
    #countdown-timer {
      font-size: 1.5em;
      margin-top: 10px;
      color: #00ffcc;
    }
    #game {
      margin-top: 2em;
    }
    #player-hand {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>♠ Karol's Kasyno ♠</h1>
  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">--</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">--</span> żetonów</div>
    <button id="leave-btn" style="display:none" onclick="leaveTable()">Opuść stół</button>
  </div>

  <div id="table-container">
    <div id="dealer-area">
      Dealer:
      <div class="dealer-cards" id="dealer-hand"></div>
    </div>
    <div id="player-slots">
      <div id="slot-0" class="table-slot"></div>
      <div id="slot-1" class="table-slot"></div>
      <div id="slot-2" class="table-slot"></div>
      <div id="slot-3" class="table-slot"></div>
      <div id="slot-4" class="table-slot"></div>
      <div id="slot-5" class="table-slot"></div>
    </div>
  </div>

  <div id="countdown-timer"></div>
  <div id="game">
    <div id="betting-controls">
      <input id="bet-amount" placeholder="Twoja stawka" type="number" />
      <button onclick="placeBet()">Postaw</button>
    </div>
    <div id="actions" style="display:none">
      <button onclick="hit()">Dobierz</button>
      <button onclick="stand()">Stój</button>
    </div>
    <h2>Twoja ręka:</h2>
    <div id="player-hand"></div>
    <p id="result"></p>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.username) {
      alert('Musisz się najpierw zalogować!');
      window.location.href = 'index.html';
    }

    const username = user.username;
    const socket = io('https://gadsino.onrender.com');
    const defaultTableId = 'default';
    let joinedSlot = null;

    document.getElementById('logged-user').innerText = username;

    socket.on('table_update', updateHands);
    socket.on('round_started', table => {
      updateHands(table);
      document.getElementById('betting-controls').style.display = 'none';
      document.getElementById('countdown-timer').innerText = '';
    });
    socket.on('round_result', table => {
      updateHands(table);
      document.getElementById('betting-controls').style.display = 'inline-block';
    });
    socket.on('your_turn', turnUser => {
      document.getElementById('actions').style.display = turnUser === username ? 'block' : 'none';
      document.getElementById('result').innerText = turnUser === username ? 'Twoja tura!' : `Tura gracza: ${turnUser}`;
    });
    socket.on('countdown_tick', secondsLeft => {
      document.getElementById('countdown-timer').innerText = `Runda rozpocznie się za ${secondsLeft} sekund...`;
    });

    function getCardImg(card) {
      if (card === '❓' || !card) return '';
      const map = { 'J': 'jack', 'Q': 'queen', 'K': 'king', 'A': 'ace' };
      const val = map[card] || card;
      const suits = ['clubs', 'diamonds', 'hearts', 'spades'];
      const suit = suits[Math.floor(Math.random() * 4)];
      return `<img src="svg-cards/${val}_of_${suit}.svg" alt="${card}" />`;
    }

    function updateHands(table) {
      joinedSlot = null;
      table.players.forEach((player, i) => {
        const el = document.getElementById(`slot-${i}`);
        if (player) {
          const cardsHTML = player.hand?.map(getCardImg).join('') || '';
          el.innerHTML = `<b>${player.username}:</b><div class="slot-cards">${cardsHTML}</div>`;
          if (player.username === username) {
            joinedSlot = i;
            document.getElementById('player-hand').innerHTML = cardsHTML;
            document.getElementById('leave-btn').style.display = 'inline-block';
          }
        } else {
          el.innerHTML = joinedSlot === null ? `<button onclick="joinSlot(${i})">Dołącz</button>` : 'Wolne miejsce';
        }
      });
      document.getElementById('dealer-hand').innerHTML = table.dealerHand?.map(getCardImg).join('') || '';
      updateUserInfo();
    }

    function joinSlot(slotIndex) {
      if (joinedSlot !== null) return;
      socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
    }

    function leaveTable() {
      if (joinedSlot === null) return;
      socket.emit('leave_table', { tableId: defaultTableId, username });
      joinedSlot = null;
      document.getElementById('leave-btn').style.display = 'none';
    }

    function updateUserInfo() {
      fetch(`https://gadsino.onrender.com/player/${username}`)
        .then(res => res.json())
        .then(data => document.getElementById('user-balance').innerText = data.balance)
        .catch(() => document.getElementById('user-balance').innerText = '--');
    }

    function placeBet() {
      const amount = parseInt(document.getElementById('bet-amount').value);
      if (!amount || amount <= 0) return alert('Podaj poprawną stawkę');
      socket.emit('place_bet', { tableId: defaultTableId, username, amount });
    }

    function hit() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' });
    }

    function stand() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' });
    }

    updateUserInfo();
    socket.emit('get_table_state', { tableId: defaultTableId });
  </script>
</body>
</html>
