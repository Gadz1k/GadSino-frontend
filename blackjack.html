<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" type="image/png" href="img/icon.png">
  <meta charset="UTF-8" />
  <title>GadSino Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    /* === KROK 1: Zmienne CSS i Globalne Style === */
    :root {
      --color-background: #1a1a1a;
      --color-table-bg: #2f3542;
      --color-primary-accent: #ffa502; /* Główny akcent - złoty/pomarańczowy */
      --color-secondary-accent: #00ffcc; /* Akcent do podświetleń - turkusowy */
      --color-danger: #ff4757;
      --color-text: #ffffff;
      --font-main: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: 'Courier New', Courier, monospace;
    }

    body {
      background-color: var(--color-background);
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 15px 15px;
      color: var(--color-text);
      font-family: var(--font-main);
      margin: 0;
      overflow: hidden;
    }

    /* === KROK 2: Ulepszone Style Komponentów === */

    /* --- Przyciski i Panele Główne --- */
    #back-to-home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001; /* Najwyższy z-index dla nawigacji */
      background: var(--color-danger);
      border: none;
      padding: 0.5em 1.2em;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 71, 87, 0.6);
      transition: background 0.2s ease, transform 0.2s ease;
    }
    #back-to-home:hover {
      background: #e03b4a;
      transform: scale(1.05);
    }

    #user-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(5px);
      padding: 1em;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      z-index: 1000;
    }
    
    /* === Tematyczny wskaźnik talii (But) === */
    #shoe-visual {
        position: absolute;  
        top: 15%;          
        right: 30%;        
        width: 150px;
        z-index: 10;
    }
    
    #shoe-svg {
        width: 100%;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    }
    
    #shoe-count-text {
        font-family: var(--font-mono);
        font-size: 0.9em;
        text-align: center;
        margin-top: -5px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    
    #round-feedback {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 1em 2em;
      color: white;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      display: none;
      z-index: 999;
      box-shadow: 0 0 20px var(--color-primary-accent);
      border: 1px solid var(--color-primary-accent);
    }
    
    /* --- Stół i Sloty --- */
    #table-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #svg-table {
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      pointer-events: none;
      filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));
    }

    .table-slot {
      position: absolute;
      text-align: center;
      color: white;
      font-weight: bold;
      pointer-events: none;
      transition: box-shadow 0.5s ease-in-out;
    }

    .table-slot.active-turn {
      box-shadow: 0 0 25px 8px rgba(0, 255, 204, 0.4); /* Łagodniejszy blask */
      border-radius: 15px;
    }
    
    /* --- Karty i Etykiety Graczy --- */
    @keyframes deal-card {
      from { opacity: 0; transform: translateY(-100px) rotateX(90deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }

    .slot-cards img, #dealer-hand img {
      height: 80px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      /* Można dodać tę animację przez JS przy rozdawaniu kart */
      /* animation: deal-card 0.4s ease-out; */
    }
    
    .player-label {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.85);
      padding: 4px 12px;
      border-radius: 12px;
      white-space: nowrap;
      z-index: 50;
    }

    /* --- Modale Akcji i Żetonów --- */
    #action-modal {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(8px);
      padding: 1.5em;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
      flex-direction: row;
      gap: 1.5em;
      z-index: 999;
    }

    #action-modal button {
      width: 80px;
      height: 80px;
      font-size: 2em;
      border-radius: 50%;
      border: none;
      border-bottom: 4px solid #c07a00;
      background: var(--color-primary-accent);
      color: var(--color-background);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    #action-modal button:hover {
      background-color: #ffb732;
      box-shadow: 0 0 15px var(--color-primary-accent);
      transform: translateY(-2px);
    }
    #action-modal button:active {
      transform: translateY(2px);
      border-bottom-width: 2px;
      box-shadow: none;
    }

    #chip-modal {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 1.5em;
      display: flex;
      gap: 15px;
      z-index: 999;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.3);
    }

    .chip {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chip:hover {
      transform: scale(1.15) translateY(-5px);
    }
    
    .chip.selected {
      transform: scale(1.2) translateY(-8px);
      box-shadow: 0 0 20px 5px var(--color-secondary-accent);
      border-radius: 50%;
    }
    
    /* --- Strefy Zakładów (Bet Zones) --- */
    .bet-zones {
      position: relative;
      width: 100%;
      height: 0;
      z-index: 55;
    }
      
    .bet-zone {
      position: absolute;
      width: 48px;
      height: 48px;
      border: 2px dashed rgba(255, 165, 2, 0.5);
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
      z-index: 100;
      cursor: pointer;
      pointer-events: auto;
    }
    .bet-zone:hover {
      border-style: solid;
      border-color: var(--color-primary-accent);
      background-color: rgba(255, 165, 2, 0.2);
    }
    
    .main-bet { top: 10px; left: 50%; transform: translateX(-50%); }
    .vs-bet { top: 75px; left: 50%; transform: translateX(-50%); border-color: #ff6b81; }
    .side-bet.side-21 { top: 30px; left: 15px; }
    .side-bet.side-pair { top: 30px; right: 15px; }
    
    .bet-zone::after {
      content: attr(data-label);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      font-size: 0.65em;
      color: var(--color-primary-accent);
      white-space: nowrap;
      pointer-events: none;
    }
    .vs-bet::after { color: #ff6b81; }
    
    .bet-bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      box-shadow: 0 0 5px #000;
      pointer-events: none;
      user-select: none;
    }

    /* --- Panel Boczny z Zasadami --- */
    #sidebet-guide {
      position: fixed;
      top: 140px; /* Domyślnie, może być dostosowane */
      left: 20px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--color-text);
      padding: 1em;
      font-size: 0.85em;
      max-width: 260px;
      z-index: 20;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
      
    #sidebet-guide .guide-title {
      font-size: 1.1em;
      color: var(--color-primary-accent);
      margin-bottom: 0.6em;
      font-weight: bold;
      text-align: center;
    }
      
    #sidebet-guide .guide-section {
      margin-bottom: 1em;
    }
      
    #sidebet-guide b {
      color: var(--color-text);
      font-weight: bold;
      display: block;
      margin-bottom: 0.4em;
    }
      
    #sidebet-guide ul {
      list-style: none; /* Usuwamy kropki */
      padding-left: 0;
      margin: 0;
    }
      
    #sidebet-guide li {
      margin-bottom: 0.4em;
      padding-left: 15px;
      position: relative;
    }
    #sidebet-guide li::before {
        content: '•';
        position: absolute;
        left: 0;
        color: var(--color-primary-accent);
    }
      
    #sidebet-guide .odds {
      color: var(--color-primary-accent);
      font-weight: bold;
    }
    
    /* --- Style dla Splita --- */
    .split-hand {
      position: relative;
      border-top: 1px dashed rgba(255, 255, 255, 0.3);
      padding-top: 10px;
      margin-top: 20px;
      transition: box-shadow 0.3s ease;
    }
      
    .split-label {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--color-primary-accent);
      font-size: 0.8em;
      background: rgba(0, 0, 0, 0.85);
      padding: 2px 8px;
      border-radius: 8px;
      white-space: nowrap;
      z-index: 50;
    }
      
    .main-hand {
      margin-bottom: 10px;
      transition: box-shadow 0.3s ease;
    }

    /* --- Inne --- */
    #countdown-timer {
      font-size: 1.5em;
      color: var(--color-secondary-accent);
      text-align: center;
      margin-top: 1em;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }
      
    .join-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--color-text);
      border: 2px solid var(--color-primary-accent);
      border-radius: 50%;
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.2s, transform 0.2s;
      pointer-events: auto;
    }

    .join-btn:hover {
      background: rgba(255, 165, 2, 0.3);
      transform: scale(1.1);
    }
      
    .table-slot .join-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <button id="back-to-home">← Lobby</button>

  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">--</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">--</span> żetonów</div>
    <button id="leave-btn" style="display:none" onclick="leaveTable()">Opuść stół</button>
  </div>
  
  <div id="sidebet-guide">
    <div class="guide-title">🎴 Side Bety</div>
    <div class="guide-section">
      <b>21+3</b>
      <ul>
        <li>Trójka w kolorze: <span class="odds">100:1</span></li>
        <li>Strit w kolorze: <span class="odds">40:1</span></li>
        <li>Trójka: <span class="odds">30:1</span></li>
        <li>Strit: <span class="odds">10:1</span></li>
        <li>Kolor: <span class="odds">5:1</span></li>
      </ul>
    </div>
    <div class="guide-section">
      <b>Perfect Pair</b>
      <ul>
        <li>Identyczne karty: <span class="odds">25:1</span></li>
        <li>Kolorowa para: <span class="odds">12:1</span></li>
        <li>Mieszana para: <span class="odds">6:1</span></li>
      </ul>
    </div>
  </div>
  
  <div id="round-feedback"></div>
  
  <div id="table-container">
    <object id="svg-table" type="image/svg+xml" data="img/bj-table.svg"></object>
    <div id="shoe-visual">
        <svg id="shoe-svg" viewBox="0 0 100 60">
            <defs>
                <linearGradient id="shoe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4a4a4a; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2a2a2a; stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <path d="M 5 5 H 80 L 95 30 V 55 H 5 Z" fill="url(#shoe-gradient)" stroke="#1a1a1a" stroke-width="2"/>
        
            <g id="shoe-cards-stack" style="transform-origin: 50% 95%;">
                <image href="svg-cards/back.svg" x="5" y="15" height="60" width="45" transform="rotate(90 35 50) translate(-12, 0)"/>
                <image href="svg-cards/back.svg" x="5" y="15" height="60" width="45" transform="rotate(90 35 50) translate(-13, 0)"/>
                <image href="svg-cards/back.svg" x="5" y="15" height="60" width="45" transform="rotate(90 35 50) translate(-14, 0)"/>
            </g>
        </svg>
        
        <div id="shoe-count-text">.../... kart</div>
    </div>
    <div id="dealer-slot" class="table-slot">
      <b>Dealer</b>
      <div class="slot-cards" id="dealer-hand"></div>
    </div>
    <div id="slot-0" class="table-slot"></div>
    <div id="slot-1" class="table-slot"></div>
    <div id="slot-2" class="table-slot"></div>
    <div id="slot-3" class="table-slot"></div>
    <div id="slot-4" class="table-slot"></div>
  </div>

  <div id="countdown-timer"></div>
  <p id="result"></p>
  
  <div id="action-modal">
    <button onclick="hit()">+</button>
    <button onclick="stand()">-</button>
    <button onclick="doubleDown()">2×</button>
    <button id="split-btn" onclick="split()">🔀</button>
  </div>

  <div id="chip-modal">
    <img src="chips/10.png" class="chip" data-value="10" />
    <img src="chips/25.png" class="chip" data-value="25" />
    <img src="chips/50.png" class="chip" data-value="50" />
    <img src="chips/100.png" class="chip" data-value="100" />
    <img src="chips/500.png" class="chip" data-value="500" />
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.username) {
      alert('Musisz się najpierw zalogować!');
      window.location.href = 'index.html';
    }

    const username = user.username;
    let selectedChipValue = 10;
    const socket = io('https://gadsino.onrender.com'); // Zmień na swój URL serwera
    const defaultTableId = 'default';
    let joinedSlot = null;
    let currentTableState = null;
    const INITIAL_SHOE_SIZE = 156;

    document.getElementById('logged-user').innerText = username;
    document.getElementById('back-to-home').onclick = () => { window.location.href = 'index.html'; };

    socket.on('connect', () => {
        socket.emit('sync_state', { tableId: defaultTableId, username });
    });

    socket.on('table_update', data => {
      currentTableState = data;
      updateHands(data);
      updateShoeVisual(data.shoeSize);
    });

    socket.on('round_started', table => {
      updateHands(table);
      document.getElementById('countdown-timer').innerText = '';
      document.getElementById('chip-modal').style.display = 'none';
      document.getElementById('action-modal').style.display = 'none';
    });

    socket.on('round_result', table => {
      updateHands(table);
      document.getElementById('chip-modal').style.display = 'none';
      document.getElementById('action-modal').style.display = 'none';

      const me = table.players.find(p => p?.username === username);
      const feedback = document.getElementById('round-feedback');

      if (me) {
          let totalBet = (me.bet || 0) + Object.values(me.sideBets || {}).reduce((a, b) => a + b, 0) + Object.values(me.betsOnOthers || {}).reduce((a, b) => a + b, 0);
          let profit = me.winnings - totalBet;

          if (me.winnings > 0) {
              feedback.innerText = `✅ Wygrałeś łącznie ${me.winnings} żetonów (zysk: ${profit})!`;
          } else {
              feedback.innerText = `❌ Tym razem się nie udało. Stracono ${totalBet} żetonów.`;
          }
          feedback.style.display = 'block';
          setTimeout(() => feedback.style.display = 'none', 5000);
      }
    });

    socket.on('your_turn', turnUser => {
      const isYourTurn = turnUser === username;
      document.getElementById('action-modal').style.display = isYourTurn ? 'flex' : 'none';
      document.getElementById('result').innerText = isYourTurn ? 'Twoja tura!' : '';

      if (isYourTurn) {
        const me = currentTableState?.players?.find(p => p?.username === username);
        const splitBtn = document.getElementById('split-btn');
        const canSplit = me?.hand?.length === 2 && me.hand[0].rank === me.hand[1].rank;
        splitBtn.style.display = canSplit ? 'inline-block' : 'none';
      }
    });

    socket.on('countdown_tick', secondsLeft => {
      document.getElementById('countdown-timer').innerText = `Runda rozpocznie się za ${secondsLeft} sekund...`;
    });

    function updateShoeVisual(remainingCards) {
      if (remainingCards === undefined || remainingCards === null) return;
      const cardStackGroup = document.getElementById('shoe-cards-stack');
      const countText = document.getElementById('shoe-count-text');
      if (!cardStackGroup || !countText) return;

      const percentage = Math.max(0, remainingCards / INITIAL_SHOE_SIZE);
      cardStackGroup.setAttribute('transform', `scale(1, ${percentage})`);
      countText.textContent = `${remainingCards}/${INITIAL_SHOE_SIZE}`;
    }

    function calculateHandValue(hand) {
        if (!hand || hand.length === 0) return '0';
        let total = 0, aces = 0;
        for (let card of hand) {
            if (!card || !card.rank) continue;
            if (card.rank === 'A') { aces++; total += 11; }
            else if (['K', 'Q', 'J'].includes(card.rank)) total += 10;
            else total += parseInt(card.rank);
        }
        while (total > 21 && aces > 0) { total -= 10; aces--; }
        return `${total}`;
    }

    function getCardSrc(card) {
      if (!card || card.rank === '❓') return 'svg-cards/back.svg';
      const map = { 'J': 'jack', 'Q': 'queen', 'K': 'king', 'A': 'ace' };
      const val = map[card.rank] || card.rank;
      return `svg-cards/${val}_of_${card.suit}.svg`;
    }

    function updateHands(table) {
        let isPlayerSeated = table.players.some(p => p?.username === username);
        if (joinedSlot !== null && !isPlayerSeated) {
            joinedSlot = null;
            document.getElementById('leave-btn').style.display = 'none';
        }

        table.players.forEach((player, i) => {
            const el = document.getElementById(`slot-${i}`);
            if (!el) return;

            if (player) {
                const handValue = calculateHandValue(player.hand || []);
                el.innerHTML = `<div class="player-label">${player.username} (${handValue})</div>
                    <div class="slot-cards main-hand"></div>
                    <div class="bet-zones">
                        <div class="bet-zone main-bet" data-label="Main"></div>
                        <div class="bet-zone side-bet side-21" data-label="21+3"></div>
                        <div class="bet-zone side-bet side-pair" data-label="Pair"></div>
                        <div class="bet-zone vs-bet" data-label="VS ${player.username}"></div>
                    </div>`;

                const mainHandContainer = el.querySelector('.main-hand');
                (player.hand || []).forEach(card => {
                    const img = document.createElement('img');
                    img.src = getCardSrc(card);
                    mainHandContainer.appendChild(img);
                });

                const betZonesEl = el.querySelector('.bet-zones');
                if (player.bet > 0) betZonesEl.querySelector('.main-bet').innerHTML = `<div class="bet-bubble">${player.bet}</div>`;
                if (player.sideBets?.['21+3'] > 0) betZonesEl.querySelector('.side-21').innerHTML = `<div class="bet-bubble">${player.sideBets['21+3']}</div>`;
                if (player.sideBets?.pair > 0) betZonesEl.querySelector('.side-pair').innerHTML = `<div class="bet-bubble">${player.sideBets.pair}</div>`;
                
                table.players.forEach(p_better => {
                    if(p_better && p_better.betsOnOthers?.[i] > 0) {
                        const bubble = document.createElement('div');
                        bubble.className = 'bet-bubble';
                        bubble.style.background = '#ff6b81';
                        bubble.innerText = p_better.betsOnOthers[i];
                        bubble.title = `Postawione przez ${p_better.username}`;
                        betZonesEl.querySelector('.vs-bet').appendChild(bubble);
                    }
                });

                if (player.username === username) {
                    joinedSlot = i;
                    isPlayerSeated = true;
                    document.getElementById('leave-btn').style.display = 'inline-block';
                }
            } else {
                el.innerHTML = !isPlayerSeated ? `<button class="join-btn" onclick="joinSlot(${i})">👤</button>` : '';
            }
        });

        const dealerHandEl = document.getElementById('dealer-hand');
        dealerHandEl.innerHTML = '';
        const dealerLabel = dealerHandEl.previousElementSibling;
        if (dealerLabel) {
            dealerLabel.textContent = table.dealerValue != null ? `Dealer (${table.dealerValue})` : 'Dealer';
        }
        (table.dealerHand || []).forEach(card => {
            const img = document.createElement('img');
            img.src = getCardSrc(card);
            dealerHandEl.appendChild(img);
        });

        table.players.forEach((player, i) => {
            const el = document.getElementById(`slot-${i}`);
            if (el) el.classList.toggle('active-turn', table.phase === 'playing' && i === table.currentPlayerIndex && player?.status === 'playing');
        });

        document.getElementById('chip-modal').style.display = (table.phase === 'waiting_for_bets' && isPlayerSeated) ? 'flex' : 'none';
        updateUserInfo();
    }

    function joinSlot(slotIndex) {
      if (joinedSlot !== null) return;
      socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
    }

    function leaveTable() {
      if (joinedSlot === null) return;
      socket.emit('leave_table', { tableId: defaultTableId, username });
    }

    function updateUserInfo() {
      fetch(`https://gadsino.onrender.com/player/${username}`)
        .then(res => res.json())
        .then(data => document.getElementById('user-balance').innerText = data.balance)
        .catch(() => document.getElementById('user-balance').innerText = '--');
    }

    function hit() { socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' }); }
    function stand() { socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' }); }
    function doubleDown() { socket.emit('player_action', { tableId: defaultTableId, username, action: 'double' }); }
    function split() { socket.emit('player_action', { tableId: defaultTableId, username, action: 'split' }); }

    function positionSlots() {
      const svgObject = document.getElementById('svg-table');
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc || !svgDoc.documentElement) return;

      const svgRoot = svgDoc.documentElement;
      const viewBox = svgRoot.viewBox.baseVal;
      const tableRect = svgObject.getBoundingClientRect();
      const scale = Math.min(tableRect.width / viewBox.width, tableRect.height / viewBox.height);
      const marginX = (tableRect.width - (viewBox.width * scale)) / 2;
      const marginY = (tableRect.height - (viewBox.height * scale)) / 2;
      const sizeMultiplier = 1.4;

      for (let i = 0; i < 5; i++) {
        const svgSlot = svgDoc.getElementById(`bj-table-u-slot-${i}`);
        const htmlSlot = document.getElementById(`slot-${i}`);
        if (svgSlot && htmlSlot) {
          const bbox = svgSlot.getBBox();
          const uniformWidth = (bbox.height * scale) * sizeMultiplier;
          const uniformHeight = (bbox.width * scale) * sizeMultiplier;
          htmlSlot.style.left = `${marginX + ((bbox.x + bbox.width / 2) * scale) - (uniformWidth / 2)}px`;
          htmlSlot.style.top = `${marginY + ((bbox.y + bbox.height / 2) * scale) - (uniformHeight / 2)}px`;
          htmlSlot.style.width = `${uniformWidth}px`;
          htmlSlot.style.height = `${uniformHeight}px`;
        }
      }
      
      const dealerAreaSvg = svgDoc.getElementById('bj-table-u-dealer-area');
      if (dealerAreaSvg) {
        const bbox = dealerAreaSvg.getBBox();
        const dealerSlotHtml = document.getElementById('dealer-slot');
        dealerSlotHtml.style.left = `${marginX + (bbox.x * scale)}px`;
        dealerSlotHtml.style.top = `${marginY + (bbox.y * scale)}px`;
        dealerSlotHtml.style.width = `${bbox.width * scale}px`;
        dealerSlotHtml.style.height = `${bbox.height * scale}px`;
      }
    }

    document.querySelectorAll('.chip').forEach(chip => {
      chip.onclick = () => {
        selectedChipValue = parseInt(chip.dataset.value);
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
        chip.classList.add('selected');
      };
    });
    document.querySelector('.chip[data-value="10"]').classList.add('selected');

    document.getElementById('table-container').addEventListener('click', e => {
      const target = e.target;
      if (!target.classList.contains('bet-zone')) return;

      e.stopPropagation();

      if (!selectedChipValue) return alert("Najpierw wybierz żeton!");
      if (currentTableState?.phase !== 'waiting_for_bets') return;

      const slotDiv = target.closest('.table-slot');
      if (!slotDiv) return;
      const slotIndex = parseInt(slotDiv.id.split('-')[1]);

      let betType, targetSlotIndex;
      if (target.classList.contains('vs-bet')) {
        if (slotIndex === joinedSlot) return alert("Nie możesz obstawiać za samego siebie.");
        betType = 'vs';
        targetSlotIndex = slotIndex;
      } else {
        if (slotIndex !== joinedSlot) return alert("Zakłady główne i poboczne możesz stawiać tylko na swoim miejscu.");
        if (target.classList.contains('main-bet')) betType = 'main';
        else if (target.classList.contains('side-21')) betType = '21+3';
        else if (target.classList.contains('side-pair')) betType = 'pair';
      }

      if (betType) {
        socket.emit('place_bet', { tableId: defaultTableId, username, amount: selectedChipValue, type: betType, targetSlotIndex });
      }
    });

    const svgObject = document.getElementById('svg-table');
    svgObject.addEventListener('load', positionSlots);
    window.addEventListener('resize', positionSlots);
    updateUserInfo();

  </script>
</body>
</html>
