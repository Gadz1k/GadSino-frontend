<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" type="image/png" href="img/icon.png">
  <meta charset="UTF-8" />
  <title>GadSino Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
      z-index: 10;
    }

    #table-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #table-container object {
      width: 100%;
      height: 100%;
      display: block;
    }

    .table-slot {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      min-width: 0;
      min-height: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }

    .table-slot.active-turn {
      box-shadow: 0 0 15px 5px #00ffe1;
      border-radius: 15px;
      transition: box-shadow 0.3s ease;
    }

    .slot-cards {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .table-slot b {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85em;
      background: rgba(0, 0, 0, 0.9); /* mocniej widoczny */
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 99; /* üß† TO JEST KLUCZOWE */
      pointer-events: none;
      white-space: nowrap;
    }

    .slot-cards img,
    #dealer-hand img {
      height: 80px;
      border-radius: 5px;
    }

    .join-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #ffa502;
      border-radius: 50%;
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.2s, transform 0.2s;
      pointer-events: auto;
    }

    .join-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    #countdown-timer {
      font-size: 1.5em;
      color: #00ffcc;
      text-align: center;
      margin-top: 1em;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }

    #svg-table {
      z-index: 1;
      pointer-events: none;
    }

    #chip-modal {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 15px 15px 0 0;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .chip {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chip:hover {
      transform: scale(1.2);
    }

    #action-modal {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 20px;
      display: none;
      flex-direction: row;
      gap: 2em;
      z-index: 999;
    }

    #action-modal button {
      width: 80px;
      height: 80px;
      font-size: 2em;
      border-radius: 50%;
      border: none;
      background: #ffa502;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #action-modal button:hover {
      transform: scale(1.1);
    }
    .table-slot .join-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .bet-zones {
      position: relative;
      width: 100%;
      height: 0;
      z-index: 55;
    }
    
    .bet-zone {
      position: absolute;
      width: 48px;
      height: 48px;
      border: 3px dashed #ffa502;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.05);
      transition: outline 0.2s;
      z-index: 100;
      cursor: pointer;
      pointer-events: auto;
    }
        
    .main-bet {
      top: 10px; /* by≈Ço -50px */
      left: 50%;
      transform: translateX(-50%);
    }
    
    .vs-bet {
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      border-color: #ff6b81;
    }
    
    .side-bet.side-21 {
      top: 30px;
      left: 25px;
    }
    
    .side-bet.side-pair {
      top: 30px;
      right: 25px;
    }
    .placed-chip {
      position: absolute;
      width: 36px;
      height: 36px;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 99;
    }
    .player-label {
      position: absolute;
      top: -60px; /* by≈Ço -40px */
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.85);
      padding: 3px 10px;
      border-radius: 12px;
      white-space: nowrap;
      z-index: 50;
      pointer-events: none;
    }
    .bet-bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      box-shadow: 0 0 5px #000;
      pointer-events: none;
      user-select: none; /* üî• to blokuje zaznaczanie tekstu */
    }
    .bet-zone::after {
        content: attr(data-label);
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(4px);
        font-size: 0.65em;
        color: #ffa502;
        white-space: nowrap;
        pointer-events: none;
      }
      #sidebet-guide {
        position: fixed;
        top: 140px;
        left: 20px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #ffa502;
        border-radius: 10px;
        color: #fff;
        padding: 1em;
        font-family: 'Courier New', monospace;
        font-size: 0.85em;
        max-width: 260px;
        z-index: 20;
        box-shadow: 0 0 12px #ffa50280;
      }
      
      #sidebet-guide .guide-title {
        font-size: 1.1em;
        color: #ffa502;
        margin-bottom: 0.6em;
        font-weight: bold;
        text-align: center;
      }
      
      #sidebet-guide .guide-section {
        margin-bottom: 1em;
      }
      
      #sidebet-guide b {
        color: #ffffff;
        font-weight: bold;
        display: block;
        margin-bottom: 0.4em;
      }
      
      #sidebet-guide ul {
        list-style: disc;
        padding-left: 20px;
        margin: 0;
      }
      
      #sidebet-guide li {
        margin-bottom: 0.3em;
        color: #fff;
      }
      
      #sidebet-guide .odds {
        color: #ffa502;
        font-weight: bold;
      }
  </style>
</head>
<body>
  <button id="back-to-home" style="
  position: fixed;
  top: 20px;
  z-index: 5;
  left: 20px;
  background: #ff4757;
  border: none;
  padding: 0.5em 1.2em;
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  box-shadow: 0 0 10px #ff4757a0;
  transition: background 0.2s ease, transform 0.2s ease;
">
  ‚Üê Lobby
</button>
  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">--</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">--</span> ≈ºeton√≥w</div>
    <button id="leave-btn" style="display:none" onclick="leaveTable()">Opu≈õƒá st√≥≈Ç</button>
  </div>
    <div id="sidebet-guide">
      <div class="guide-title">üé¥ Side Bety</div>
      <div class="guide-section">
        <b>21+3</b>
        <ul>
          <li>Tr√≥jka w kolorze: <span class="odds">100:1</span></li>
          <li>Strit w kolorze: <span class="odds">40:1</span></li>
          <li>Tr√≥jka: <span class="odds">30:1</span></li>
          <li>Strit: <span class="odds">10:1</span></li>
          <li>Kolor: <span class="odds">5:1</span></li>
        </ul>
      </div>
      <div class="guide-section">
        <b>Perfect Pair</b>
        <ul>
          <li>Identyczne karty: <span class="odds">25:1</span></li>
          <li>Kolorowa para: <span class="odds">12:1</span></li>
          <li>Mieszana para: <span class="odds">6:1</span></li>
        </ul>
      </div>
    </div>
    <div id="round-feedback" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 1em 2em;
    color: white;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: bold;
    display: none;
    z-index: 999;
    box-shadow: 0 0 20px #ffa502;
  "></div>
  <div id="shoe-visual" style="
    position: absolute;
    top: 20%;
    right: 10%;
    background: #2f3542;
    color: white;
    padding: 1em;
    border-radius: 10px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
    z-index: 10;
  ">
    <div>üÉè Talia: <span id="shoe-count">...</span> kart</div>
  </div>
  <div id="table-container">
    <object id="svg-table" type="image/svg+xml" data="img/bj-table.svg"></object>
    <div id="dealer-slot" class="table-slot">
      <b>Dealer</b>
      <div class="slot-cards" id="dealer-hand"></div>
    </div>
    <div id="slot-0" class="table-slot"></div>
    <div id="slot-1" class="table-slot"></div>
    <div id="slot-2" class="table-slot"></div>
    <div id="slot-3" class="table-slot"></div>
    <div id="slot-4" class="table-slot"></div>
  </div>

  <div id="countdown-timer"></div>
  <p id="result"></p>
  
  <div id="action-modal">
    <button onclick="hit()">+</button>
    <button onclick="stand()">-</button>
    <button onclick="doubleDown()">2√ó</button>
    <button id="split-btn" onclick="split()">üîÄ</button>
  </div>

  <div id="chip-modal">
    <img src="chips/10.png" class="chip" data-value="10" />
    <img src="chips/25.png" class="chip" data-value="25" />
    <img src="chips/50.png" class="chip" data-value="50" />
    <img src="chips/100.png" class="chip" data-value="100" />
    <img src="chips/500.png" class="chip" data-value="500" />
  </div>
    <script>
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.username) {
        alert('Musisz siƒô najpierw zalogowaƒá!');
        window.location.href = 'index.html';
      }
    
      const username = user.username;
      let selectedBetType = 'main';
      let selectedChipValue = null;
      const socket = io('https://gadsino.onrender.com');
      const defaultTableId = 'default'; // ‚Üê najpierw zdefiniuj
      socket.emit('sync_state', { tableId: defaultTableId, username }); // ‚Üê dopiero potem wy≈õlij
      let joinedSlot = null;
    
      document.getElementById('logged-user').innerText = username;
      document.getElementById('back-to-home').onclick = () => {
        window.location.href = 'index.html';
      };
    
      socket.on('table_update', data => {
        updateHands(data);
      
        if (data.shoeSize !== undefined) {
          document.getElementById('shoe-count').textContent = data.shoeSize;
        }
      });
      socket.on('round_started', table => {
        dealingAnimation = true;
        hitAnimationFor = null;
        updateHands(table);
        document.getElementById('countdown-timer').innerText = '';
        document.getElementById('chip-modal').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      });
      socket.on('round_result', table => {
        updateHands(table);
        document.getElementById('chip-modal').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      
        const me = table.players.find(p => p?.username === username);
        const feedback = document.getElementById('round-feedback');
      
        if (me) {
          let text = '';
          if (me.result === 'Wygrana') text = `‚úÖ Wygra≈Çe≈õ ${me.bet * 2} ≈ºeton√≥w!`;
          else if (me.result === 'Remis') text = `‚ûñ Remis. Zachowa≈Çe≈õ ${me.bet} ≈ºeton√≥w.`;
          else if (me.result === 'Przegrana') text = `‚ùå Przegra≈Çe≈õ ${me.bet} ≈ºeton√≥w!`;
          else if (me.status === 'bust') text = `üíÄ Przebi≈Çe≈õ siƒô. ≈ªegnamy ≈ºetony.`;
      
          if (text) {
            feedback.innerText = text;
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 4000);
          }
        }
      });
      socket.on('your_turn', turnUser => {
        const isYourTurn = turnUser === username;
        if (isYourTurn) {
          document.getElementById('action-modal').style.display = 'flex';
          document.getElementById('result').innerText = 'Twoja tura!';
        
          // üîç znajd≈∫ siebie
          const me = table?.players?.find(p => p?.username === username);
          const splitBtn = document.getElementById('split-btn');
        
          if (me?.hand?.length === 2 && me.hand[0].rank === me.hand[1].rank) {
            splitBtn.style.display = 'inline-block';
          } else {
            splitBtn.style.display = 'none';
          }
        }
      });
      socket.on('countdown_tick', secondsLeft => {
        document.getElementById('countdown-timer').innerText = `Runda rozpocznie siƒô za ${secondsLeft} sekund...`;
      });
      function calculateHandValue(hand) {
        let total = 0;
        let aces = 0;
      
        for (let card of hand) {
          if (!card || !card.rank) continue;
          if (card.rank === 'A') {
            aces++;
            total += 11;
          } else if (['K', 'Q', 'J'].includes(card.rank)) {
            total += 10;
          } else {
            total += parseInt(card.rank);
          }
        }
      
        while (total > 21 && aces > 0) {
          total -= 10;
          aces--;
        }
      
        if (aces > 0 && total + 10 <= 21) {
          return `${total}/${total + 10}`; // miƒôkki as
        }
      
        return `${total}`;
      }
    
      function getCardSrc(card) {
        if (!card || card.rank === '‚ùì') return 'svg-cards/back.svg';
        const map = { 'J': 'jack', 'Q': 'queen', 'K': 'king', 'A': 'ace' };
        const val = map[card.rank] || card.rank;
        return `svg-cards/${val}_of_${card.suit}.svg`;
      }
      
      function updateHands(table) {
        let playerIsSeated = false;
        joinedSlot = null;
      
        for (let i = 0; i < 5; i++) {
          const el = document.getElementById(`slot-${i}`);
          const player = table.players[i] || null;
      
          el.innerHTML = ''; // czy≈õƒá ca≈Ço≈õƒá
      
          if (player) {
            const handValue = calculateHandValue(player.hand || []);
            const label = document.createElement('div');
            label.className = 'player-label';
            label.innerText = `${player.username} (${handValue})`;
            el.appendChild(label);
      
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'slot-cards';
      
            (player.hand || []).forEach(card => {
              const img = document.createElement('img');
              img.src = getCardSrc(card);
              img.alt = card.rank || '?';
              cardsContainer.appendChild(img);
            });
      
            el.appendChild(cardsContainer);
      
            const betZones = document.createElement('div');
            betZones.className = 'bet-zones';
            betZones.innerHTML = `
              <div class="bet-zone main-bet" data-label="Main"></div>
              <div class="bet-zone side-bet side-21" data-label="21+3"></div>
              <div class="bet-zone side-bet side-pair" data-label="Pair"></div>
              <div class="bet-zone vs-bet" data-label="VS"></div>
            `;
            el.appendChild(betZones);
            el.style.pointerEvents = 'none';
      
            if (player.bet > 0) {
              const bubble = document.createElement('div');
              bubble.className = 'bet-bubble';
              const displayValue = player.result === 'Wygrana' ? player.bet * 2 : player.bet;
              bubble.innerText = displayValue;
              betZones.querySelector('.main-bet')?.appendChild(bubble);
            }
      
            if (player.username === username) {
              joinedSlot = i;
              playerIsSeated = true;
              document.getElementById('leave-btn').style.display = 'inline-block';
            }
      
          } else {
            el.style.pointerEvents = 'auto';
            // tylko je≈õli jeszcze nie siedzimy nigdzie
            if (joinedSlot === null) {
              el.innerHTML = `<button class="join-btn" onclick="joinSlot(${i})">üë§</button>`;
            }
          }
        }
      
        // Dealer
        const dealerHandEl = document.getElementById('dealer-hand');
        dealerHandEl.innerHTML = '';
        const dealerSlot = document.getElementById('dealer-slot');
        const dealerLabel = dealerSlot.querySelector('b');
        dealerLabel.textContent = table.dealerValue !== null
          ? `Dealer (${table.dealerValue})`
          : 'Dealer';
      
        (table.dealerHand || []).forEach(card => {
          const img = document.createElement('img');
          img.src = getCardSrc(card);
          img.alt = card.rank || '?';
          dealerHandEl.appendChild(img);
        });
      
        // Aktywna tura
        table.players.forEach((player, i) => {
          const el = document.getElementById(`slot-${i}`);
          if (!el) return;
          if (table.phase === 'playing' && i === table.currentPlayerIndex && player?.status === 'playing') {
            el.classList.add('active-turn');
          } else {
            el.classList.remove('active-turn');
          }
        });
      
        // Chipy
        const chipModal = document.getElementById('chip-modal');
        chipModal.style.display = (table.phase === 'waiting_for_bets' && playerIsSeated) ? 'flex' : 'none';
      
        updateUserInfo();
      }
    
      function joinSlot(slotIndex) {
        if (joinedSlot !== null) return;
        socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
      }
    
      function leaveTable() {
        if (joinedSlot === null) return;
        socket.emit('leave_table', { tableId: defaultTableId, username });
        joinedSlot = null;
        document.getElementById('leave-btn').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      }
    
      function updateUserInfo() {
        fetch(`https://gadsino.onrender.com/player/${username}`)
          .then(res => res.json())
          .then(data => document.getElementById('user-balance').innerText = data.balance)
          .catch(() => document.getElementById('user-balance').innerText = '--');
      }
    
      function placeBet(amount) {
        if (joinedSlot === null) return alert('Najpierw do≈ÇƒÖcz do sto≈Çu!');
      
        // üí∞ Sprawdzenie salda lokalnie
        const balanceEl = document.getElementById('user-balance');
        const currentBalance = parseInt(balanceEl.innerText || '0');
      
        if (amount > currentBalance) {
          alert('Nie masz tyle ≈ºeton√≥w, biedaku.');
          return;
        }
      
        // üí∏ Odjƒôcie salda lokalnie (opcjonalne, backend i tak nadpisze)
        balanceEl.innerText = currentBalance - amount;
      
        // üéØ Znajd≈∫ strefƒô betowania
        const zoneSelector = {
          'main': '.main-bet',
          '21+3': '.side-21',
          'pair': '.side-pair',
          'vs': '.vs-bet'
        }[selectedBetType];
      
        const mySlot = document.getElementById(`slot-${joinedSlot}`);
        const zone = mySlot.querySelector(zoneSelector);
        if (!zone) return;
      
        // üí¨ Zaktualizuj bƒÖbel z warto≈õciƒÖ
        let bubble = zone.querySelector('.bet-bubble');
        if (!bubble) {
          bubble = document.createElement('div');
          bubble.className = 'bet-bubble';
          bubble.innerText = amount;
          zone.appendChild(bubble);
        } else {
          const current = parseInt(bubble.innerText || '0');
          bubble.innerText = current + amount;
        }
      
        // üì° Wy≈õlij do backendu
        socket.emit('place_bet', {
          tableId: defaultTableId,
          username,
          amount,
          type: selectedBetType
        });
      }
    
      function hit() {
        socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' });
      }
    
      function stand() {
        socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' });
      }

      function doubleDown() {
        socket.emit('player_action', {
          tableId: defaultTableId,
          username,
          action: 'double'
        });
      }
      function split() {
        socket.emit('player_action', {
          tableId: defaultTableId,
          username,
          action: 'split'
        });
      }  
    
      updateUserInfo();
      socket.emit('get_table_state', { tableId: defaultTableId });
    
      const svgObject = document.getElementById('svg-table');
      function positionSlots() {
        const svgDoc = svgObject.contentDocument;
        const svgRoot = svgDoc.documentElement;
        const viewBox = svgRoot.viewBox.baseVal;
    
        const dealerArea = svgDoc.getElementById('bj-table-u-dealer-area');
        if (dealerArea) {
          const bbox = dealerArea.getBBox();
          const dealerSlot = document.getElementById('dealer-slot');
          dealerSlot.style.left = `${(bbox.x / viewBox.width) * 100}%`;
          dealerSlot.style.top = `${(bbox.y / viewBox.height) * 100}%`;
          dealerSlot.style.width = `${(bbox.width / viewBox.width) * 100}%`;
          dealerSlot.style.height = `${(bbox.height / viewBox.height) * 100}%`;
        }
    
        for (let i = 0; i < 5; i++) {
          const svgSlot = svgDoc.getElementById(`bj-table-u-slot-${i}`);
          const htmlSlot = document.getElementById(`slot-${i}`);
          if (svgSlot && htmlSlot) {
            const bbox = svgSlot.getBBox();
            htmlSlot.style.left = `${(bbox.x / viewBox.width) * 100}%`;
            htmlSlot.style.top = `${(bbox.y / viewBox.height) * 100}%`;
            htmlSlot.style.width = `${(bbox.width / viewBox.width) * 100}%`;
            htmlSlot.style.height = `${(bbox.height / viewBox.height) * 100}%`;
          }
        }
      }
      document.querySelectorAll('.chip').forEach(chip => {
        chip.onclick = () => {
          selectedChipValue = parseInt(chip.dataset.value);
          console.log('Wybrany chip:', selectedChipValue);
      
          // zaznaczenie wizualne
          document.querySelectorAll('.chip').forEach(c => c.style.outline = '');
          chip.style.outline = '2px solid #00ffcc';
        };
      });
    
      svgObject.addEventListener('load', () => {
        positionSlots();
      });
        document.getElementById('table-container').addEventListener('click', e => {
        const target = e.target;
        if (!target.classList.contains('bet-zone')) return;
      
        e.stopPropagation();
      
        if (!selectedChipValue) {
          alert("Najpierw wybierz ≈ºeton!");
          return;
        }
      
        if (target.classList.contains('side-21')) selectedBetType = '21+3';
        else if (target.classList.contains('side-pair')) selectedBetType = 'pair';
        else if (target.classList.contains('vs-bet')) selectedBetType = 'vs';
        else selectedBetType = 'main';
      
        // pod≈õwietlenie
        document.querySelectorAll('.bet-zone').forEach(z => z.style.outline = '');
        target.style.outline = '2px solid #00ffcc';
      
        // odpalanie betowania
        placeBet(selectedChipValue);
      });
    </script>
</body>
