<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GadSino Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
      z-index: 10;
    }

    #table-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #table-container object {
      width: 100%;
      height: 100%;
      display: block;
    }

    .table-slot {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      min-width: 0;
      min-height: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }

    .table-slot.active-turn {
      box-shadow: 0 0 15px 5px #00ffe1;
      border-radius: 15px;
      transition: box-shadow 0.3s ease;
    }

    .slot-cards {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .table-slot b {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85em;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .slot-cards img,
    #dealer-hand img {
      height: 80px;
      border-radius: 5px;
    }

    .new-card {
      animation: slideUpCard 0.3s ease-out;
    }

    @keyframes slideUpCard {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .join-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #ffa502;
      border-radius: 50%;
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.2s, transform 0.2s;
      pointer-events: auto;
    }

    .join-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    #countdown-timer {
      font-size: 1.5em;
      color: #00ffcc;
      text-align: center;
      margin-top: 1em;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }

    #svg-table {
      z-index: 1;
    }

    #chip-modal {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 15px 15px 0 0;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .chip {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chip:hover {
      transform: scale(1.2);
    }

    #action-modal {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 20px;
      display: none;
      flex-direction: row;
      gap: 2em;
      z-index: 999;
    }

    #action-modal button {
      width: 80px;
      height: 80px;
      font-size: 2em;
      border-radius: 50%;
      border: none;
      background: #ffa502;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #action-modal button:hover {
      transform: scale(1.1);
    }
    .table-slot .join-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes slideIn {
    from {
      transform: translateY(-30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .slide-in-card {
    animation: slideIn 0.3s ease forwards;
  }
  .flying-card {
    position: absolute;
    width: 60px;
    height: auto;
    z-index: 999;
    pointer-events: none;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }
  </style>
</head>
<body>
  <button id="back-to-home" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background: #ff4757;
  border: none;
  padding: 0.5em 1.2em;
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  box-shadow: 0 0 10px #ff4757a0;
  transition: background 0.2s ease, transform 0.2s ease;
">
  ‚Üê Lobby
</button>
  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">--</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">--</span> ≈ºeton√≥w</div>
    <button id="leave-btn" style="display:none" onclick="leaveTable()">Opu≈õƒá st√≥≈Ç</button>
  </div>

  <div id="table-container">
    <object id="svg-table" type="image/svg+xml" data="img/bj-table.svg"></object>
    <div id="dealer-slot" class="table-slot">
      <b>Dealer</b>
      <div class="slot-cards" id="dealer-hand"></div>
    </div>
    <div id="slot-0" class="table-slot"></div>
    <div id="slot-1" class="table-slot"></div>
    <div id="slot-2" class="table-slot"></div>
    <div id="slot-3" class="table-slot"></div>
    <div id="slot-4" class="table-slot"></div>
  </div>

  <div id="countdown-timer"></div>
  <p id="result"></p>

  <div id="action-modal">
    <button onclick="hit()">+</button>
    <button onclick="stand()">‚õî</button>
  </div>

  <div id="chip-modal">
    <img src="chips/10.svg" class="chip" onclick="placeBet(10)" />
    <img src="chips/25.svg" class="chip" onclick="placeBet(25)" />
    <img src="chips/50.svg" class="chip" onclick="placeBet(50)" />
    <img src="chips/100.svg" class="chip" onclick="placeBet(100)" />
    <img src="chips/500.svg" class="chip" onclick="placeBet(500)" />
  </div>
    <script>
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.username) {
        alert('Musisz siƒô najpierw zalogowaƒá!');
        window.location.href = 'index.html';
      }
    
      const username = user.username;
      const socket = io('https://gadsino.onrender.com');
      const defaultTableId = 'default';
      let joinedSlot = null;
    
      document.getElementById('logged-user').innerText = username;
      document.getElementById('back-to-home').onclick = () => {
        window.location.href = 'index.html';
      };
    
      socket.on('table_update', updateHands);
      socket.on('round_started', table => {
        updateHands(table);
        document.getElementById('countdown-timer').innerText = '';
        document.getElementById('chip-modal').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      });
      socket.on('round_result', table => {
        updateHands(table);
        document.getElementById('chip-modal').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      });
      socket.on('your_turn', turnUser => {
        const isYourTurn = turnUser === username;
        document.getElementById('action-modal').style.display = isYourTurn ? 'flex' : 'none';
        document.getElementById('result').innerText = isYourTurn ? 'Twoja tura!' : `Tura gracza: ${turnUser}`;
      });
      socket.on('countdown_tick', secondsLeft => {
        document.getElementById('countdown-timer').innerText = `Runda rozpocznie siƒô za ${secondsLeft} sekund...`;
      });
    
      function getCardSrc(card) {
        if (!card || card.rank === '‚ùì') return 'svg-cards/back.svg';
        const map = { 'J': 'jack', 'Q': 'queen', 'K': 'king', 'A': 'ace' };
        const val = map[card.rank] || card.rank;
        return `svg-cards/${val}_of_${card.suit}.svg`;
      }
      
      function flyCard(fromEl, toEl, cardSrc, delay = 0) {
        const card = document.createElement('img');
        card.src = cardSrc;
        card.classList.add('flying-card');
        document.body.appendChild(card);
      
        const fromBox = fromEl.getBoundingClientRect();
        const toBox = toEl.getBoundingClientRect();
      
        card.style.left = `${fromBox.left + fromBox.width / 2 - 30}px`;
        card.style.top = `${fromBox.top + fromBox.height / 2 - 40}px`;
      
        setTimeout(() => {
          const dx = toBox.left + toBox.width / 2 - 30;
          const dy = toBox.top + toBox.height / 2 - 40;
      
          card.style.transform = `translate(${dx - (fromBox.left + fromBox.width / 2 - 30)}px, ${dy - (fromBox.top + fromBox.height / 2 - 40)}px)`;
          card.style.opacity = '0';
      
          setTimeout(() => card.remove(), 500); // remove after animation
        }, delay);
      }
    
      function updateHands(table) {
        joinedSlot = null;
        let playerIsSeated = false;
    
        table.players.forEach((player, i) => {
          const el = document.getElementById(`slot-${i}`);
          if (player && el) {
            el.innerHTML = '';
            const name = document.createElement('b');
            const betInfo = player.bet > 0 ? `: üí∞ ${player.bet} ≈ºeton√≥w` : '';
            let resultText = '';
    
            if (player.result === 'Wygrana') resultText = ' ‚úÖ';
            else if (player.result === 'Remis') resultText = ' ‚ûñ';
            else if (player.result === 'Przegrana') resultText = ' ‚ùå';
            else if (player.status === 'bust') resultText = ' üíÄ';
    
            name.textContent = `${player.username}${betInfo}${resultText}`;
            el.appendChild(name);
    
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'slot-cards';
    
            (player.hand || []).forEach((card, index) => {
              const cardSrc = getCardSrc(card);
              setTimeout(() => {
                const from = document.getElementById('dealer-slot');
                const to = el; // slot gracza
            
                flyCard(from, to, cardSrc, 0);
            
                // Po animacji dodajemy normalnƒÖ kartƒô do rƒôki:
                setTimeout(() => {
                  const img = document.createElement('img');
                  img.src = cardSrc;
                  img.alt = card.rank || '?';
                  img.classList.add('slide-in-card');
                  cardsContainer.appendChild(img);
                }, 500);
              }, index * 500);
            });
    
            el.appendChild(cardsContainer);
            el.style.pointerEvents = 'none';
    
            if (player.username === username) {
              joinedSlot = i;
              playerIsSeated = true;
              document.getElementById('leave-btn').style.display = 'inline-block';
            }
          } else if (el) {
            el.style.pointerEvents = 'auto';
            el.innerHTML = joinedSlot === null
              ? `<button class="join-btn" onclick="joinSlot(${i})">üë§</button>`
              : '';
          }
        });
    
        const dealerHandEl = document.getElementById('dealer-hand');
        dealerHandEl.innerHTML = '';
        (table.dealerHand || []).forEach(card => {
          const img = document.createElement('img');
          img.src = getCardSrc(card);
          img.alt = card.rank || '?';
          img.classList.add('new-card');
          dealerHandEl.appendChild(img);
        });
    
        updateUserInfo();
    
        // highlight active turn slot
        table.players.forEach((player, i) => {
          const el = document.getElementById(`slot-${i}`);
          if (!el) return;
          if (table.phase === 'playing' && i === table.currentPlayerIndex && player?.status === 'playing') {
            el.classList.add('active-turn');
          } else {
            el.classList.remove('active-turn');
          }
        });
    
        const chipModal = document.getElementById('chip-modal');
        chipModal.style.display = (table.phase === 'waiting_for_bets' && playerIsSeated) ? 'flex' : 'none';
      }
      
    
      function joinSlot(slotIndex) {
        if (joinedSlot !== null) return;
        socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
      }
    
      function leaveTable() {
        if (joinedSlot === null) return;
        socket.emit('leave_table', { tableId: defaultTableId, username });
        joinedSlot = null;
        document.getElementById('leave-btn').style.display = 'none';
        document.getElementById('action-modal').style.display = 'none';
      }
    
      function updateUserInfo() {
        fetch(`https://gadsino.onrender.com/player/${username}`)
          .then(res => res.json())
          .then(data => document.getElementById('user-balance').innerText = data.balance)
          .catch(() => document.getElementById('user-balance').innerText = '--');
      }
    
      function placeBet(amount) {
        if (joinedSlot === null) return alert('Najpierw do≈ÇƒÖcz do sto≈Çu!');
        socket.emit('place_bet', { tableId: defaultTableId, username, amount });
      }
    
      function hit() {
        socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' });
      }
    
      function stand() {
        socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' });
      }
    
      updateUserInfo();
      socket.emit('get_table_state', { tableId: defaultTableId });
    
      const svgObject = document.getElementById('svg-table');
      function positionSlots() {
        const svgDoc = svgObject.contentDocument;
        const svgRoot = svgDoc.documentElement;
        const viewBox = svgRoot.viewBox.baseVal;
    
        const dealerArea = svgDoc.getElementById('bj-table-u-dealer-area');
        if (dealerArea) {
          const bbox = dealerArea.getBBox();
          const dealerSlot = document.getElementById('dealer-slot');
          dealerSlot.style.left = `${(bbox.x / viewBox.width) * 100}%`;
          dealerSlot.style.top = `${(bbox.y / viewBox.height) * 100}%`;
          dealerSlot.style.width = `${(bbox.width / viewBox.width) * 100}%`;
          dealerSlot.style.height = `${(bbox.height / viewBox.height) * 100}%`;
        }
    
        for (let i = 0; i < 5; i++) {
          const svgSlot = svgDoc.getElementById(`bj-table-u-slot-${i}`);
          const htmlSlot = document.getElementById(`slot-${i}`);
          if (svgSlot && htmlSlot) {
            const bbox = svgSlot.getBBox();
            htmlSlot.style.left = `${(bbox.x / viewBox.width) * 100}%`;
            htmlSlot.style.top = `${(bbox.y / viewBox.height) * 100}%`;
            htmlSlot.style.width = `${(bbox.width / viewBox.width) * 100}%`;
            htmlSlot.style.height = `${(bbox.height / viewBox.height) * 100}%`;
          }
        }
      }
    
      svgObject.addEventListener('load', () => {
        positionSlots();
      });
    </script>
</body>
</html>
