<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Karol's Kasyno Blackjack</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2em;
    }
    button, select {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e84118;
    }
    #game {
      margin-top: 2em;
    }
    #player-hand {
      margin: 1em auto;
      font-size: 1.3em;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      width: 300px;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }
    h1 {
      color: #ffa502;
    }
    #user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2f3542;
      padding: 1em;
      border-radius: 10px;
      text-align: left;
    }
    #table {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      max-width: 1000px;
      margin: 3em auto 1em auto;
      padding: 1em;
      background: #2f3542;
      border-radius: 10px;
    }
    .table-slot {
      background: #1e272e;
      border-radius: 10px;
      padding: 1em;
      color: white;
      min-height: 60px;
    }
    .dealer-slot {
      grid-column: span 3;
      text-align: center;
      background: #ffa502;
      color: black;
      font-weight: bold;
    }
    .table-slot button {
      margin-top: 0.5em;
      padding: 0.3em 1em;
      background-color: #3742fa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .table-slot button:hover {
      background-color: #2f3542;
    }
  </style>
</head>
<body>
  <h1>♠ Karol's Kasyno ♠</h1>

  <div id="user-info">
    <div><strong>Zalogowany jako:</strong> <span id="logged-user">–</span></div>
    <div><strong>Saldo:</strong> <span id="user-balance">–</span> żetonów</div>
  </div>

  <div id="table">
    <div class="dealer-slot">Dealer: <span id="dealer-hand"></span></div>
    <div id="slot-0" class="table-slot"></div>
    <div id="slot-1" class="table-slot"></div>
    <div id="slot-2" class="table-slot"></div>
    <div id="slot-3" class="table-slot"></div>
    <div id="slot-4" class="table-slot"></div>
    <div id="slot-5" class="table-slot"></div>
  </div>

  <div id="game">
    <input id="bet-amount" placeholder="Twoja stawka" type="number" />
    <button onclick="placeBet()">Postaw</button>

    <div id="actions" style="display:none">
      <button onclick="hit()">Dobierz</button>
      <button onclick="stand()">Stój</button>
    </div>

    <h2>Twoja ręka:</h2>
    <div id="player-hand"></div>
    <p id="result"></p>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.username) {
      alert('Musisz się najpierw zalogować!');
      window.location.href = 'index.html';
    }
    const username = user.username;
    const socket = io('https://gadsino.onrender.com');
    const defaultTableId = 'default';
    let hasJoined = false;

    document.getElementById('logged-user').innerText = username;

    socket.on('table_update', (table) => {
      updateHands(table);
    });

    socket.on('round_started', (table) => {
      updateHands(table);
      document.getElementById('result').innerText = 'Runda rozpoczęta';
    });

    socket.on('your_turn', (turnUser) => {
      if (turnUser === username) {
        document.getElementById('actions').style.display = 'block';
        document.getElementById('result').innerText = 'Twoja tura!';
      } else {
        document.getElementById('actions').style.display = 'none';
        document.getElementById('result').innerText = `Tura gracza: ${turnUser}`;
      }
    });

    socket.on('round_result', (table) => {
      updateHands(table);
      const player = table.players.find(p => p && p.username === username);
      document.getElementById('result').innerText = `Wynik: ${player?.result || ''}`;
      updateUserInfo();
    });

    socket.on('player_updated', ({ username: userUpdated, hand }) => {
      const slots = Array.from(document.querySelectorAll('.table-slot'));
      slots.forEach(slot => {
        if (slot.innerHTML.includes(userUpdated)) {
          slot.innerHTML = `<b>${userUpdated}</b>: ${hand.join(', ')}`;
        }
      });
    });

    function updateHands(table) {
      table.players.forEach((player, i) => {
        const el = document.getElementById(`slot-${i}`);
        if (player) {
          el.innerHTML = `<b>${player.username}</b>: ${player.hand?.join(', ') || ''}`;
          if (player.username === username) {
            hasJoined = true;
            document.getElementById('player-hand').innerText = player.hand.join(', ');
          }
        } else {
          if (!hasJoined) {
            el.innerHTML = `<button onclick="joinSlot(${i})">Dołącz</button>`;
          } else {
            el.innerHTML = `Wolne miejsce`;
          }
        }
      });
      document.getElementById('dealer-hand').innerText = table.dealerHand?.join(', ') || '';
    }

    function joinSlot(slotIndex) {
      if (hasJoined) return;
      socket.emit('join_table', { tableId: defaultTableId, username, slotIndex });
      hasJoined = true;
    }

    function updateUserInfo() {
      fetch(`https://gadsino.onrender.com/player/${username}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('user-balance').innerText = data.balance;
        })
        .catch(() => {
          document.getElementById('user-balance').innerText = '–';
        });
    }

    function placeBet() {
      const amount = parseInt(document.getElementById('bet-amount').value);
      if (!amount || amount <= 0) return alert('Podaj poprawną stawkę');
      socket.emit('place_bet', { tableId: defaultTableId, username, amount });
    }

    function hit() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'hit' });
    }

    function stand() {
      socket.emit('player_action', { tableId: defaultTableId, username, action: 'stand' });
    }

    updateUserInfo();
    // nie dołączamy automatycznie — czekamy aż gracz kliknie slot
  </script>
</body>
</html>
